  pterms:
    terms_h1: "TÉRMINOS DE SERVICIO"
    terms_p1: 'Estos Términos de Servicio ("Términos") rigen su acceso y uso de los sitios web, servicios y aplicaciones de ShareNest ("ShareNest", "nosotros" o "nuestro") (colectivamente el "Servicio"). Su acceso y uso del Servicio está condicionado a su aceptación y cumplimiento de estos Términos. Estos Términos se aplican a todos los visitantes, usuarios y otras personas que acceden o utilizan el Servicio. Léalos detenidamente antes de utilizar los Servicios.'
    terms_h2: "Su Uso del Servicio"
    terms_p2: 'Al acceder o utilizar el Servicio, usted acepta estar sujeto a estos Términos. Si está utilizando los Servicios en nombre de una organización o entidad ("Organización"), está aceptando estos Términos en nombre de esa Organización y declara y garantiza que tiene la autoridad para vincular a la Organización con estos Términos. En ese caso, "usted" y "su" se refieren a usted y a esa Organización'
    terms_p3: "Puede usar los Servicios solo de conformidad con estos Términos. Los Servicios pueden continuar cambiando con el tiempo a medida que refinamos y agregamos más funciones. Podemos detener, suspender o modificar los Servicios en cualquier momento sin previo aviso. También podemos eliminar cualquier contenido de nuestros Servicios a nuestro criterio."
    terms_h3: "Uso del servicio por parte de los niños"
    terms_p4: "ShareNest quiere proteger la seguridad de los niños que usan los Servicios. En la medida en que corresponda, ShareNest cumple con las leyes y regulaciones aplicables, incluida la Ley de Protección de Privacidad en Línea para Niños (COPPA), que regula la recopilación de información en línea de o sobre niños menores de 13 años. Se requiere el consentimiento verificable de los padres o tutores del niño antes de Recopilar, usar o divulgar información personal de un niño menor de 13 años."
    terms_p5: "De conformidad con los requisitos de COPPA, en cualquier caso en que ShareNest solicite la edad y determine que el usuario es menor de 13 años, ShareNest requerirá una dirección de correo electrónico del padre o tutor para enviar un formulario de consentimiento al padre / tutor para obtener un consentimiento verificable antes de que ShareNest recopile información personal de niños menores de 13 años."
    terms_p6: "Sin obtener el consentimiento paterno verificable, la información de contacto en línea recopilada de un niño solo se usa para responder directamente por única vez a una solicitud específica del niño y no se usa para volver a contactar al niño y no se mantiene en forma recuperable por ShareNest."
    terms_p7: "Además de obtener el consentimiento verificable de acuerdo con el proceso descrito anteriormente, ShareNest NO:"
    olli_1: "Recopila información de contacto fuera de línea personalmente identificable de un niño menor de 13 años sin el consentimiento previo de los padres."
    olli_2: "proporciona cualquier información de identificación personal, independientemente de su fuente, a un tercero para cualquier propósito relacionado con nuestros Usuarios menores de 13 años, a menos que se revele lo contrario a los niños y sus padres durante el proceso de recopilación de información."
    olli_3: "da a los niños menores de 13 años la posibilidad de publicar o distribuir públicamente información de contacto de identificación personal sin el consentimiento previo de los padres."
    olli_4: "atraer a cualquier niño ante la perspectiva de un juego especial, premio u otra actividad para divulgar más información de la necesaria para participar en la actividad."
    terms_p8: "Existen varias excepciones que permiten recopilar la dirección de correo electrónico de un niño sin recibir el consentimiento de los padres por adelantado:"
    ulli_1: "Para notificar a los padres y solicitar el consentimiento para las comunicaciones con el niño. Nota: esto también puede requerir la recopilación de la dirección de correo electrónico de los padres."
    ulli_2: "Para proteger la seguridad de un niño que participa en los Servicios; es decir, en un tablero de mensajes"
    ulli_3: "Para proteger el Servicio o responder a la aplicación de la ley; es decir, en el caso de un compromiso del Servicio."
    terms_h4: "Datos, archivos y su privacidad"
    terms_p9: 'Al utilizar nuestros Servicios, nos proporciona información, archivos y carpetas que envía a ShareNest (en conjunto, "Contenido"). Usted conserva la propiedad total de su contenido. No reclamamos ninguna propiedad de ninguno de ellos. Estos Términos no nos otorgan ningún derecho sobre su Contenido o propiedad intelectual, excepto los derechos necesarios para ejecutar los Servicios, como se explica a continuación. Nos da su permiso para hacer cosas que nos pide que hagamos con su Contenido, por ejemplo, alojar su Contenido o analizar su Contenido para crear informes para usted, la (s) comunidad (es) seleccionada (s), organizaciones sin fines de lucro y escuelas identificadas por usted como parte de su proceso de registro o de nosotros. También incluye opciones de diseño que hacemos para administrar técnicamente nuestros Servicios, por ejemplo, cómo respaldamos los datos de forma redundante para mantenerlos seguros. Usted nos otorga los permisos que necesitamos para hacer esas cosas para proporcionar los Servicios. Este permiso también se extiende a terceros confiables con los que trabajamos para proporcionar los Servicios, que proporcionan nuestro espacio de almacenamiento (nuevamente, solo para proporcionar los Servicios).'
    terms_p10: "Para ser claros, aparte de la (s) comunidad (es) seleccionada (s), organizaciones sin fines de lucro y escuelas identificadas por usted como parte de su proceso de registro como comunidad (es), organizaciones sin fines de lucro y escuelas con las que está, desea o estará asociado , y aparte de otras excepciones que identificamos en nuestra Política de privacidad, no importa cómo cambien los Servicios, no compartiremos su Contenido con otros a menos que: (a) nos indique; (b) estamos obligados por ley o por un proceso legal válido; o (c) necesitamos para proporcionarle los Servicios. La forma en que recopilamos y usamos su información en general también se explica en nuestra Política de privacidad."
    terms_p11: "Usted conserva la propiedad total de su Contenido, pero acepta otorgarnos una licencia mundial, no exclusiva, irrevocable, transferible, perpetua y libre de regalías (con derecho a sublicenciar) para usar, copiar, reproducir, procesar, adaptar, modificar , publicar, transmitir, editar, traducir, hacer derivados, mostrar y distribuir dicho Contenido en relación con la prestación del Servicio a usted y a otros usuarios de acuerdo con su configuración en el Servicio. En relación con la prestación del Servicio, podemos modificar o adaptar su Contenido para transmitirlo, mostrarlo o distribuirlo a través de redes informáticas y en varios medios y / o realizar cambios en su Contenido según sea necesario para cumplir y adaptar ese Contenido a cualquier requisito o limitaciones de cualquier red, dispositivo, servicio o medio."
    terms_p12: "Usted, y no ShareNest, es responsable de mantener y proteger todo su contenido. ShareNest no será responsable de ninguna pérdida o corrupción de su Contenido, ni de los costos o gastos asociados con la copia de seguridad o restauración de sus cosas."
    terms_h5: "La licencia de ShareNest para usted"
    terms_p13: "Sujeto a estos Términos, ShareNest le otorga una licencia personal, mundial, libre de regalías, no asignable, no sublicenciable y no exclusiva para usar el Servicio. Nos reservamos todos los derechos no expresamente otorgados en estos Términos en el Servicio. Podemos rescindir esta licencia en cualquier momento por cualquier motivo o sin motivo."
    terms_p14: 'Algunos usos de nuestro Servicio pueden requerir que descargue un paquete de software de cliente ("Software"). Por el presente, ShareNest le otorga una licencia limitada, no exclusiva, no transferible y revocable para usar el Software, únicamente para acceder a los Servicios. Su licencia para usar el Software se revoca automáticamente si viola estos Términos de una manera que implique nuestros derechos de propiedad intelectual. Por la presente, nos reservamos todos los derechos no otorgados expresamente en estos Términos. No debe realizar ingeniería inversa ni descompilar el Software, ni intentar hacerlo, ni ayudar a nadie más a hacerlo. Nuestros Servicios pueden actualizar el Software en su dispositivo automáticamente cuando haya una nueva versión disponible.'
    terms_h6: "Su conducta"
    terms_p15: "Usted es el único responsable de su conducta, el contenido de sus archivos y carpetas, y sus comunicaciones con otros mientras usa los Servicios. Por ejemplo, es su responsabilidad asegurarse de tener los derechos o permisos necesarios para cumplir con estos Términos. Podemos optar por revisar el contenido para cumplir con las pautas de nuestra comunidad, pero usted reconoce que ShareNest no tiene la obligación de monitorear ninguna información sobre los Servicios. No somos responsables de la precisión, integridad, idoneidad o legalidad de los archivos, publicaciones de usuarios o cualquier otra información a la que pueda acceder utilizando los Servicios."
    terms_p16: "Usted acepta no publicar Contenido que: (i) pueda crear un riesgo de daño, pérdida, daño físico o mental, angustia emocional, muerte, discapacidad, desfiguración o enfermedad física o mental para usted, para cualquier otra persona o para cualquier persona animal; (ii) puede crear un riesgo de cualquier otra pérdida o daño a cualquier persona o propiedad; (iii) busca dañar o explotar a los niños exponiéndolos a contenido inapropiado, pidiendo detalles de identificación personal o de otra manera; (iv) puede constituir o contribuir a un delito o agravio; (v) contiene cualquier información o contenido que consideremos ilegal, dañino, abusivo, racial o étnicamente ofensivo, difamatorio, infractor, invasivo de la privacidad personal o derechos de publicidad, hostigamiento, humillación a otras personas (públicamente o de otro modo), calumnioso, amenazante, profano o de otra manera objetable; (vi) contiene cualquier información o contenido que sea ilegal (incluyendo, entre otros, la divulgación de información privilegiada según la ley de valores o los secretos comerciales de otra parte); (vii) contiene cualquier información o contenido que usted no tiene derecho a poner a disposición bajo ninguna ley o bajo relaciones contractuales o fiduciarias; o (viii) contiene información o contenido que sabe que no es correcto y actual. Usted acepta que cualquier Contenido que publique no viola ni violará derechos de ningún tipo, incluidos, entre otros, los derechos de propiedad intelectual o de privacidad. Nos reservamos el derecho, pero no estamos obligados, a rechazar y / o eliminar cualquier Contenido que creamos, a nuestro exclusivo criterio, que viola estas disposiciones."
    terms_p17: "Nos reservamos el derecho en todo momento, pero no estamos obligados, a eliminar o negarnos a distribuir cualquier Contenido en el Servicio, incluidas sus cosas. También nos reservamos el derecho de acceder, leer, preservar y divulgar cualquier información que consideremos razonablemente necesaria para (i) cumplir con cualquier ley, regulación, proceso legal o solicitud gubernamental, (ii) hacer cumplir los Términos, incluida la investigación de posibles infracciones, (iii) detectar, prevenir o abordar el fraude, la seguridad o los problemas técnicos, (iv) responder a las solicitudes de soporte del usuario o (v) proteger los derechos, la propiedad o la seguridad de ShareNest, sus usuarios y el público."
    terms_h7: "Su Cuenta"
    terms_p18: "Debe proporcionarnos información precisa cuando cree su cuenta ShareNest. Su cuenta ShareNest le da acceso a los Servicios y la funcionalidad que podemos establecer y mantener de vez en cuando y a nuestro exclusivo criterio. Podemos mantener diferentes tipos de cuentas para diferentes tipos de usuarios u organizaciones. Si se conecta a ShareNest con un servicio de terceros, nos da permiso para acceder y usar su información de ese servicio según lo permitido por ese servicio, y para almacenar sus credenciales de inicio de sesión para ese servicio. Nunca puede usar la cuenta de otro usuario sin permiso."
    terms_h8: "Seguridad de cuenta"
    terms_p19: "Todos los derechos, títulos e intereses en y para el Servicio (excluyendo el Contenido proporcionado por los usuarios) son y seguirán siendo propiedad exclusiva de ShareNest y sus licenciantes. El Servicio está protegido por derechos de autor, marcas registradas y otras leyes tanto de los Estados Unidos como de países extranjeros. Nada en los Términos le da derecho a usar el nombre de palanca o cualquiera de las marcas comerciales, logotipos, nombres de dominio y otras características distintivas de marca de ShareNest. Cualquier comentario, comentario o sugerencia que pueda proporcionar con respecto a ShareNest, o el Servicio es completamente voluntario y podremos utilizar dichos comentarios, comentarios o sugerencias según lo consideremos oportuno y sin ninguna obligación hacia usted."
    terms_h9: "Uso de contenido"
    terms_p20: "Todo el Contenido en o en el Servicio, ya sea publicado públicamente o transmitido de forma privada por los usuarios, es responsabilidad exclusiva de la persona que originó dicho Contenido. No respaldamos, respaldamos, representamos ni garantizamos la integridad, veracidad, exactitud o confiabilidad de ningún contenido o comunicaciones publicadas a través del Servicio ni respaldamos ninguna opinión expresada a través del Servicio. Si usa o confía en cualquier Contenido o material publicado a través del Servicio u obtenido por usted a través del Servicio, es bajo su propio riesgo. Bajo ninguna circunstancia ShareNest será responsable de ninguna manera por ningún Contenido, ni por ninguna pérdida o daño de ningún tipo incurrido como resultado del uso de cualquier Contenido en el Servicio"
    terms_p21: 'Usted acepta que es responsable de su uso del Servicio, de cualquier Contenido que proporcione y de cualquier consecuencia del mismo, incluido el uso de su Contenido por otros usuarios y terceros. Usted comprende que si no tiene derecho a enviar Contenido al Servicio, hacerlo puede estar sujeto a responsabilidad. ShareNest no será responsable por el uso de su contenido por parte de ShareNest de acuerdo con estos Términos. Usted declara y garantiza que tiene todos los derechos, el poder y la autoridad necesarios para otorgar los derechos otorgados en este documento a cualquier Contenido que envíe, incluidos todos los derechos necesarios para cargar su Contenido para su uso de acuerdo con estos términos y condiciones.'
    terms_p22: 'ShareNest es de confianza para sus usuarios, y confiamos en que usted use nuestro Servicio de manera responsable. Usted acepta no hacer un mal uso del Servicio. Por ejemplo, no debe y no debe intentar hacer lo siguiente: usar el Servicio para cualquier propósito ilegal o para la promoción de actividades ilegales; publicar cualquier Contenido en el Servicio en violación de cualquier ley aplicable, incluidas las leyes de propiedad intelectual y las leyes de privacidad o publicidad, o cualquier obligación contractual: hacerse pasar por otros a través del Servicio o tergiversar su afiliación con una persona o entidad de una manera que lo haga o tiene la intención de engañar, confundir o engañar a otros; publicar o publicar información de identificación personal o privada de otras personas, como números de tarjeta de crédito, domicilio o números de Seguridad Social / Identidad Nacional, sin su autorización y permiso expresos; enviar spam; publicar o vincular contenido malicioso destinado a dañar o interrumpir el navegador o la computadora de otro usuario o comprometer la privacidad de un usuario; acceder, manipular o usar áreas no públicas del Servicio, los sistemas informáticos de ShareNest o los sistemas de entrega técnica de los proveedores de ShareNest; sondear, escanear o probar la vulnerabilidad de cualquier sistema o red o violar o eludir cualquier medida de seguridad o autenticación; acceder o buscar los Servicios por cualquier otro medio que no sean nuestras interfaces públicas (por ejemplo, "raspado"); falsificar cualquier encabezado de paquete TCP / IP o cualquier parte de la información del encabezado en cualquier correo electrónico o publicación, o de alguna manera usar el Servicio para enviar información de identificación de fuente alterada, engañosa o falsa; interferir con, o interrumpir, el acceso de cualquier usuario, host o red, incluido, entre otros, enviar un virus, sobrecargar, inundar, enviar correo no deseado, bombardear el Servicio