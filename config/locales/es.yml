    terms_h10: "Uso aceptable de ShareNest"
    terms_p23: "Podemos investigar y / o suspender su cuenta si viola alguna de las reglas anteriores. Además, nos reservamos el derecho de cancelar inmediatamente su cuenta sin previo aviso en el caso de que, a nuestro exclusivo y absoluto criterio, usted viole estos Términos o abuse del uso de nuestro Servicio."
    terms_h11: "Privacidad"
    terms_p24: "Nos preocupamos por la privacidad de nuestros usuarios. Recopilamos, usamos y compartimos información de identificación personal e información de identificación no personal como se describe en nuestra Política de privacidad. Usted acepta que al usar el Servicio, acepta la recopilación de dicha información y que sus datos personales sean recopilados, utilizados, transferidos y procesados ​​en los Estados Unidos."
    terms_h12: "DMCA Aviso"
    terms_p25_1: "ShareNest respeta la propiedad intelectual de los demás y le pide que también lo haga. Responderemos a los avisos de presuntas infracciones de derechos de autor si cumplen con la ley y se nos proporcionan adecuadamente. Tales avisos deben ser reportados"
    terms_p25_2: "y someterse a nuestro proceso DMCA. Nos reservamos el derecho de eliminar o deshabilitar el contenido presuntamente infractor y de terminar con los infractores reincidentes. Nuestro agente designado para la notificación de presuntas infracciones de derechos de autor en los Servicios es nuestro abogado corporativo."
    terms_h13: "Enlaces de terceros"
    terms_p26: "El Servicio puede tener enlaces a sitios web de terceros, anunciantes, servicios, ofertas especiales u otros eventos o actividades que no son de nuestra propiedad ni están controlados por nosotros. No respaldamos ni asumimos ninguna responsabilidad por ninguno de estos sitios, información, materiales, productos o servicios de terceros. Si accede al sitio web de un tercero desde el Servicio, lo hace bajo su propio riesgo y comprende que estos Términos y nuestra Política de privacidad no se aplican a su uso de esos sitios. Usted exime expresamente a ShareNest de toda responsabilidad derivada del uso de cualquier sitio web, servicio o contenido de terceros y acepta que sus tratos con cualquier sitio web, servicio o contenido de terceros son solo entre usted y dichos terceros. Usted acepta que no somos responsables de ninguna pérdida o daño de ningún tipo en sus tratos con dichos anunciantes."
    terms_h14: "Modificaciones"
    terms_p27: "Podemos revisar estos Términos de vez en cuando y la versión más actual siempre se publicará en nuestro sitio web. Si una revisión, a nuestro exclusivo criterio, es material, se lo notificaremos (por ejemplo, por correo electrónico a la dirección de correo electrónico asociada con su cuenta). Es posible que se publiquen otros cambios en nuestra página de Términos, así que por favor revise esas páginas regularmente. Al continuar accediendo o utilizando el Servicio después de que las revisiones entren en vigencia, usted acepta estar sujeto a los Términos revisados. Si no está de acuerdo con los nuevos términos, deje de usar los Servicios."
    terms_h15: 'Sin garantía: ShareNest está disponible "TAL CUAL"'
    terms_p28: 'Aunque queremos brindar un excelente servicio, hay ciertas cosas sobre el servicio que no podemos prometer. Por ejemplo, LOS SERVICIOS Y EL SOFTWARE SE PROPORCIONAN "TAL CUAL", BAJO SU PROPIO RIESGO, SIN GARANTÍA EXPRESA O IMPLÍCITA O CONDICIÓN DE NINGÚN TIPO. TAMBIÉN NEGAMOS CUALQUIER GARANTÍA DE COMERCIABILIDAD, APTITUD PARA UN PROPÓSITO PARTICULAR O NO INFRACCIÓN. (No estamos gritando, es solo que estas renuncias son realmente importantes, por lo que queremos resaltarlas). ShareNest no tendrá responsabilidad por ningún daño a su sistema informático, pérdida o corrupción de datos u otro daño que resulte de su acceso o uso de los Servicios o Software. Algunos estados no permiten los tipos de renuncias en este párrafo, por lo que es posible que no se apliquen a usted.'
    terms_h16: "Limitación de responsabilidad"
    terms_p29: "EN LA MEDIDA MÁXIMA PERMITIDA POR LA LEY, EN NINGÚN CASO SE ACOMPAÑARÁ, SUS AFILIADOS, OFICIALES, EMPLEADOS, AGENTES, PROVEEDORES O LICENCIANTES, SERÁN RESPONSABLES DE (A) CUALQUIER USO INDIRECTO, ESPECIAL, INCIDENTAL, PUNITIVO, EJEMPLAR O CONSECUENTE (INCLUYENDO) DAÑOS DE DATOS, NEGOCIOS O BENEFICIOS), SIN IMPORTAR LA TEORÍA JURÍDICA, SI SE HA ADVIRTIDO O NO DE LA PALANCA DE LA POSIBILIDAD DE TALES DAÑOS, E INCLUSO SI UN RECURSO FALLA DE SU PROPÓSITO ESENCIAL; (B) RESPONSABILIDAD AGREGADA POR TODAS LAS RECLAMACIONES RELACIONADAS CON LOS SERVICIOS MÁS DE LA MAYOR DE $ 20 O LAS CANTIDADES PAGADAS POR USTED PARA AUMENTARSE POR LOS ÚLTIMOS TRES MESES DE LOS SERVICIOS EN PREGUNTA. Algunos estados no permiten los tipos de limitaciones en este párrafo, por lo que pueden no aplicarse a usted."
    terms_p30: "El Servicio es controlado y operado desde sus instalaciones en los Estados Unidos. No hacemos declaraciones de que el Servicio sea apropiado o esté disponible para su uso en otros lugares. Aquellos que acceden o usan el Servicio desde otras jurisdicciones lo hacen por su propia voluntad y son completamente responsables del cumplimiento de todas las leyes y regulaciones locales y de los Estados Unidos, incluidas, entre otras, las regulaciones de exportación e importación. No puede usar el Servicio si es residente de un país embargado por los Estados Unidos, o si es una persona o entidad extranjera bloqueada o negada por el gobierno de los Estados Unidos. A menos que se indique explícitamente lo contrario, todos los materiales que se encuentran en el Servicio están dirigidos exclusivamente a personas, empresas u otras entidades ubicadas en los Estados Unidos."
    terms_h17: "Términos legales diversos"
    terms_p31: "Estos Términos y los derechos y licencias otorgados en virtud del presente, no pueden ser transferidos o asignados por usted, pero pueden ser asignados por nosotros sin restricción. Cualquier intento de transferencia o asignación por su parte será nulo y sin efecto."
    terms_p32: 'En el improbable caso de que ShareNest no haya podido resolver una disputa que tenga con usted después de intentar hacerlo de manera informal, cada uno de nosotros acepta resolver cualquier reclamo, disputa o controversia (excluyendo cualquier reclamo de ShareNest por desagravio por mandato judicial u otro recurso equitativo) fuera o en relación con este Acuerdo, o en relación con este, o el incumplimiento o presunto incumplimiento del mismo (colectivamente, "Reclamaciones"), mediante arbitraje vinculante por la Asociación Americana de Arbitraje ("AAA") en la ciudad de Miami, Florida, bajo el acuerdo comercial reglas vigentes para la AAA, excepto lo dispuesto en este documento. El laudo emitido por el árbitro incluirá los costos de arbitraje, honorarios razonables de abogados y costos razonables para peritos y otros testigos, y cualquier juicio sobre el laudo emitido por el árbitro puede ser presentado en cualquier tribunal de jurisdicción competente. Nada en esta Sección se considerará que impide que ShareNest busque medidas cautelares u otras medidas equitativas de los tribunales según sea necesario para proteger cualquiera de los intereses de propiedad de ShareNest. TODAS LAS RECLAMACIONES DEBEN SER ENTREGADAS EN LA CAPACIDAD INDIVIDUAL DE LAS PARTES, Y NO COMO UN DEMANDANTE O MIEMBRO DE LA CLASE EN NINGÚN TIPO DE SISTEMA O REPRESENTANTE. USTED ACEPTA QUE, AL PARTICIPAR EN ESTE ACUERDO, USTED Y LA PALANCA RENUNCIAN AL DERECHO A UN JUICIO POR JURADO O A PARTICIPAR EN UNA ACCIÓN DE CLASE.'
    terms_p33: "Usted acepta que el Servicio tiene su sede en Florida; y estos Términos se rigen por las leyes sustantivas internas del Estado de Florida, sin respetar los principios de conflicto de leyes. Se excluye expresamente la aplicación de la Convención de las Naciones Unidas sobre los Contratos de Compraventa Internacional de Mercaderías."
    terms_p34: "Estos Términos, junto con cualquier enmienda y cualquier acuerdo adicional que pueda celebrar con ShareNest en relación con el Servicio, constituirán el acuerdo completo entre usted y ShareNest con respecto al Servicio. Si alguna disposición de estos Términos se considera inválida por un tribunal de jurisdicción competente, la invalidez de dicha disposición no afectará la validez de las disposiciones restantes de este Acuerdo, que permanecerán en pleno vigor y efecto. Ninguna renuncia a ninguna sección de estos Términos se considerará una renuncia adicional o continua de dicho término o cualquier otro término, y el hecho de que ShareNest no haga valer ningún derecho o disposición en virtud de estos Términos no constituirá una renuncia a dicho derecho de disposición. Es posible que le enviemos notificaciones, ya sea que lo exija la ley o para fines comerciales o de otro tipo, a usted a través de un aviso por correo electrónico, una notificación escrita o impresa, o mediante la publicación de dicho aviso en nuestro sitio web, según lo determinemos a nuestro exclusivo criterio, discreción."
    terms_p35_1: "Por favor contáctenos en"
    terms_p35_2: " con cualquier pregunta relacionada con estos Términos."
  policy:
    link: "Política de privacidad"
    policy_h1: "POLÍTICA DE PRIVACIDAD"
    policy_p1: ShareNest LLC ("nosotros" o "nosotros" o "nuestro") respeta la privacidad de nuestros usuarios ("usuario" o "usted"). Esta Política de privacidad explica cómo recopilamos, usamos, divulgamos y protegemos su información cuando accede o utiliza nuestros sitios web, servicios y aplicaciones móviles (colectivamente, las "Aplicaciones"). Lea atentamente esta Política de privacidad. SI NO ESTÁ DE ACUERDO CON LOS TÉRMINOS DE ESTA POLÍTICA DE PRIVACIDAD, NO ACCEDA A LAS APLICACIONES.'
    policy_p2: 'Nos reservamos el derecho de realizar cambios a esta Política de privacidad en cualquier momento y por cualquier motivo. Le avisaremos sobre cualquier cambio actualizando la fecha de "Última actualización" de esta Política de privacidad. Le recomendamos que revise periódicamente esta Política de privacidad para mantenerse informado de las actualizaciones. Se considerará que usted ha sido informado, estará sujeto a, y se considerará que ha aceptado los cambios en cualquier Política de privacidad revisada por su uso continuo de las Aplicaciones después de la fecha de publicación de dicha Política de privacidad revisada.'
    policy_p3: "Esta Política de privacidad no se aplica a la tienda en línea / móvil de terceros desde la que instala las Aplicaciones o realiza pagos, que también pueden recopilar y usar datos sobre usted. Esta Política de privacidad no se aplica a las prácticas de terceros que no poseemos ni controlamos, por ejemplo, servidores, motores de búsqueda o sitios de terceros, ni a personas que no empleamos ni administramos. No somos responsables de ninguno de los datos recopilados por dichos terceros."
    policy_h2: "RECOGIDA DE SU INFORMACIÓN"
    policy_p4: "Podemos recopilar información sobre usted de varias maneras. La información que podemos recopilar a través de las Aplicaciones depende del contenido y los materiales que utilice, e incluye:"
    policy_h3: "Información personal"
    policy_p5: "Información demográfica y otra información de identificación personal (como su nombre y dirección de correo electrónico) que nos proporciona voluntariamente al elegir participar en diversas actividades relacionadas con las Aplicaciones, como chat, publicar mensajes en las secciones de comentarios o en nuestros foros, dar me gusta a las publicaciones, enviando comentarios y respondiendo a encuestas. Si elige compartir datos sobre usted a través de su perfil, chat en línea u otras áreas interactivas de las Aplicaciones, tenga en cuenta que todos los datos que divulgue en estas áreas son públicos y sus datos serán accesibles para cualquier persona que acceda a las Aplicaciones."
    policy_h4: "Datos derivados"
    policy_p6: "Información que nuestros servidores recopilan automáticamente cuando accede a las Aplicaciones, como sus acciones nativas que son parte integral de las Aplicaciones, como el me gusta, el re-blogging o la respuesta a una publicación, así como otras interacciones con las Aplicaciones y otros usuarios a través del registro del servidor archivos."
    policy_h5: "Datos financieros"
    policy_p7: "Información financiera, como datos relacionados con su método de pago (por ejemplo, número de tarjeta de crédito válida, marca de tarjeta, fecha de vencimiento) que podemos recopilar cuando compra, ordena, devuelve, intercambia o solicita información sobre nuestros servicios de las Aplicaciones. [Almacenamos solo información financiera muy limitada, si la hay, que recopilamos. De lo contrario, toda la información financiera es almacenada por nuestro procesador de pagos, [Amazon Payments,] [Authornize.Net,] [Braintree Payments,] [Chargify,] [Dwolla,] [Google Checkout,] [Paypal,] [SafeCharge,] [Stripe,] [WePay,] [2Checkout,] [other], y le recomendamos que revise su política de privacidad y se comunique con ellos directamente para obtener respuestas a sus preguntas."
    policy_h6: "Permisos de Facebook"
    policy_p8: "Las Aplicaciones pueden acceder de manera predeterminada a la información básica de su cuenta de Facebook, incluido su nombre, correo electrónico, sexo, fecha de nacimiento, ciudad actual y URL de la imagen de perfil, así como otra información que elija hacer pública. También podemos solicitar acceso a otros permisos relacionados con su cuenta, como amigos, registros y me gusta, y usted puede optar por otorgarnos o negarnos el acceso a cada permiso individual. Para obtener más información sobre los permisos de Facebook, consulte la página de referencia de permisos de Facebook."
    policy_h7: "Datos de redes sociales"
    policy_p9: "Información del usuario de sitios de redes sociales, como [Apple's Game Center, Facebook, Google+ Instagram, Pinterest, Twitter], incluido su nombre, nombre de usuario de su red social, ubicación, sexo, fecha de nacimiento, dirección de correo electrónico, foto de perfil y datos públicos para contactos, si conecta su cuenta a dichas redes sociales. Esta información también puede incluir la información de contacto de cualquier persona que invite a usar y / o unirse a las Aplicaciones."
    policy_h8: "Información de ubicación geográfica"
    policy_p10: "Podemos solicitar acceso o permiso y rastrear información basada en la ubicación desde su dispositivo móvil, ya sea de forma continua o mientras está utilizando las Aplicaciones, para proporcionar servicios basados ​​en la ubicación. Si desea cambiar nuestro acceso o permisos, puede hacerlo en la configuración de su dispositivo."
    policy_h9: "Acceso a dispositivos móviles"
    policy_p11: "Es posible que solicitemos acceso o permiso a ciertas funciones de su dispositivo móvil, incluidas [bluetooth, calendario, cámara, contactos, micrófono, recordatorios, sensores, mensajes SMS, cuentas de redes sociales, almacenamiento] y otras funciones de su dispositivo móvil. Si desea cambiar nuestro acceso o permisos, puede hacerlo en la configuración de su dispositivo."
    policy_h10: "Datos del dispositivo móvil"
    policy_p12: "Información del dispositivo, como el número de identificación del dispositivo móvil, el modelo y el fabricante, la versión de su sistema operativo, el número de teléfono, el país, la ubicación y cualquier otro dato que elija proporcionar."
    policy_h11: "Notificaciones push"
    policy_p13: "Podemos solicitar que le enviemos notificaciones push sobre su cuenta o las Aplicaciones. Si desea optar por no recibir este tipo de comunicaciones, puede desactivarlas en la configuración de su dispositivo."
    policy_h12: "Datos de terceros"
    policy_p14: "Información de terceros, como información personal o amigos de la red, si conecta su cuenta a un tercero y concede a las Aplicaciones permiso para acceder a esta información."
    policy_h13: "Datos de concursos, sorteos y encuestas"
    policy_p15: "Información personal y de otro tipo que puede proporcionar al participar en concursos o obsequios y / o responder a encuestas."
    policy_h14: "USO DE SU INFORMACIÓN"
    policy_p16: "Tener información precisa sobre usted nos permite brindarle una experiencia fluida, eficiente y personalizada. Específicamente, podemos usar la información recopilada sobre usted a través de las Aplicaciones para:"
    polli_1: "Administrar sorteos, promociones y concursos."
    polli_2: "Asistir a la policía y responder a la citación."
    polli_3: "Recopilar datos estadísticos anónimos y análisis para uso interno o con terceros."
    polli_4: "Crea y administra tu cuenta."
    polli_5: "Entregarle publicidad dirigida, cupones, boletines informativos y otra información sobre promociones y aplicaciones."
    polli_6: "Enviarle un correo electrónico con respecto a su cuenta o pedido."
    polli_7: "Habilite las comunicaciones de usuario a usuario."
    polli_8: "Cumplir y administrar compras, pedidos, pagos y otras transacciones relacionadas con las Aplicaciones."
    polli_9: "Genere un perfil personal sobre usted para que las futuras visitas a las Aplicaciones sean más personalizadas."
    polli_10: "Aumentar la eficiencia y el funcionamiento de las aplicaciones."
    polli_11: "Monitoree y analice el uso y las tendencias para mejorar su experiencia con las Aplicaciones."
    polli_12: "Notificarle de actualizaciones a las Aplicaciones."
    polli_13: "Ofrecerle nuevos productos, servicios, aplicaciones móviles y / o recomendaciones."
    polli_14: "Realizar otras actividades comerciales según sea necesario."
    polli_15: "Prevenga transacciones fraudulentas, vigile contra robos y proteja contra actividades criminales."
    polli_16: "Procesar pagos y reembolsos."
    polli_17: "Solicite comentarios y póngase en contacto con usted sobre su uso de las Aplicaciones."
    polli_18: "Resolver disputas y solucionar problemas."
    polli_19: "Responda a las solicitudes de productos y servicio al cliente."
    polli_20: "Enviarle un boletín informativo."
    polli_21: "Solicitar soporte para las aplicaciones."
    policy_h15: "DIVULGACIÓN DE SU INFORMACIÓN"
    policy_p17: "Podemos compartir información que hemos recopilado sobre usted en ciertas situaciones. Su información puede divulgarse de la siguiente manera:"
    policy_h16: "Por ley o para proteger los derechos"
    policy_p18: "Si creemos que la divulgación de información sobre usted es necesaria para responder a un proceso legal, para investigar o remediar posibles violaciones de nuestras políticas, o para proteger los derechos, la propiedad y la seguridad de otros, podemos compartir su información según lo permitido o requerido por cualquier ley, regla o regulación aplicable. Esto incluye el intercambio de información con otras entidades para la protección contra el fraude y la reducción del riesgo de crédito."
    policy_h17: "Proveedores de servicios de terceros"
    policy_p19: "Podemos compartir su información con terceros que realizan servicios para nosotros o en nuestro nombre, incluido el procesamiento de pagos, análisis de datos, entrega de correo electrónico, servicios de alojamiento, servicio al cliente y asistencia de marketing."
    policy_h18: "Comunicaciones de marketing"
    policy_p20: "Con su consentimiento, o con la oportunidad de retirar su consentimiento, podemos compartir su información con terceros con fines de comercialización, según lo permita la ley."
    policy_h19: "Interacciones con otros usuarios"
    policy_p21: "Si interactúa con otros usuarios de las Aplicaciones, esos usuarios pueden ver su nombre, foto de perfil y descripciones de su actividad, incluido el envío de invitaciones a otros usuarios, chatear con otros usuarios, dar me gusta a las publicaciones, seguir blogs."
    policy_h20: "Publicaciones en línea"
    policy_p22: "Cuando publica comentarios, contribuciones u otro contenido en las Aplicaciones, sus publicaciones pueden ser vistas por todos los usuarios y pueden distribuirse públicamente fuera de las Aplicaciones a perpetuidad"
    policy_h21: "Anunciantes de terceros"
    policy_p23: "Podemos utilizar compañías de publicidad de terceros para publicar anuncios cuando visita las Aplicaciones. Estas empresas pueden usar información sobre sus visitas a las Aplicaciones y otros sitios web que se encuentran en las cookies de la web con el fin de proporcionar anuncios sobre productos y servicios de interés para usted."
    policy_h22: "Afiliados"
    policy_p24: "Podemos compartir su información con nuestros afiliados, en cuyo caso les exigiremos que cumplan con esta Política de privacidad. Los afiliados incluyen nuestra compañía matriz y cualquier subsidiaria, empresa conjunta u otras compañías que controlemos o que estén bajo control común con nosotros."
    policy_h23: "Socios de negocio"
    policy_p25: "Podemos compartir su información con nuestros socios comerciales para ofrecerle ciertos productos, servicios o promociones."
    policy_h24: "Oferta de pared"
    policy_p26: 'Las Aplicaciones pueden mostrar un "muro de ofertas" alojado por terceros. Tal muro de oferta permite a los anunciantes de terceros ofrecer moneda virtual, regalos u otros artículos a los usuarios a cambio de la aceptación y finalización de una oferta publicitaria. Tal muro de oferta puede aparecer en las Aplicaciones y mostrarse en función de ciertos datos, como su área geográfica o información demográfica. Al hacer clic en un muro de ofertas, saldrá de las Aplicaciones. Se compartirá un identificador único, como su ID de usuario, con el proveedor del muro de la oferta para evitar fraudes y acreditar adecuadamente su cuenta.'
    policy_h25: "Contactos de redes sociales"
    policy_p27: "Si se conecta a las Aplicaciones a través de una red social, sus contactos en la red social verán su nombre, foto de perfil y descripciones de su actividad."
    policy_h26: "Otros terceros"
    policy_p28: "Podemos compartir su información con anunciantes e inversores con el fin de realizar análisis comerciales generales. También podemos compartir su información con dichos terceros con fines de comercialización, según lo permita la ley."
    policy_h27: "Venta o quiebra"
    policy_p29: "Si reorganizamos o vendemos todo o una parte de nuestros activos, nos sometemos a una fusión o somos adquiridos por otra entidad, podemos transferir su información a la entidad sucesora. Si cerramos o entramos en bancarrota, su información sería un activo transferido o adquirido por un tercero. Usted reconoce que tales transferencias pueden ocurrir y que el cesionario puede rechazar los compromisos de honor que hicimos en esta Política de privacidad."
    policy_p30: "No somos responsables de las acciones de terceros con los que comparte datos personales o confidenciales, y no tenemos autoridad para administrar o controlar solicitudes de terceros. Si ya no desea recibir correspondencia, correos electrónicos u otras comunicaciones de terceros, es responsable de comunicarse directamente con el tercero."
    policy_h28: "TECNOLOGÍAS DE SEGUIMIENTO"
    policy_h29: "Cookies y balizas web"
    policy_p31: "Podemos usar cookies, balizas web, píxeles de seguimiento y otras tecnologías de seguimiento en las Aplicaciones para ayudar a personalizar las Aplicaciones y mejorar su experiencia. Cuando accede a las Aplicaciones, su información personal no se recopila mediante el uso de tecnología de seguimiento. La mayoría de los navegadores están configurados para aceptar cookies de forma predeterminada. Puede eliminar o rechazar las cookies, pero tenga en cuenta que dicha acción podría afectar la disponibilidad y la funcionalidad de las Aplicaciones. No puede rechazar balizas web. Sin embargo, pueden volverse ineficaces al rechazar todas las cookies o al modificar la configuración de su navegador web para notificarle cada vez que se envía una cookie, lo que le permite aceptar o rechazar cookies de forma individual."
    policy_h30: "Publicidad basada en internet"
    policy_p32: "Además, podemos utilizar software de terceros para publicar anuncios en las Aplicaciones, implementar campañas de marketing por correo electrónico y administrar otras iniciativas de marketing interactivo. Este software de terceros puede usar cookies o tecnología de seguimiento similar para ayudarlo a administrar y optimizar su experiencia en línea con nosotros. Para obtener más información sobre la exclusión voluntaria de los anuncios basados ​​en intereses, visite la Herramienta de exclusión de Network Advertising Initiative o la Herramienta de exclusión de Digital Advertising Alliance."
    policy_h31: "Análisis de sitios web"
    policy_p33: "También podemos asociarnos con proveedores externos seleccionados [como [Adobe Analytics,] [Clicktale,] [Clicky,] [Cloudfare,] [Crazy Egg,] [Flurry Analytics,] [Google Analytics,] [Heap Analytics, ] [Inspectlet,] [Kissmetrics,] [Mixpanel,] [Piwik,] y otros], para permitir el seguimiento de tecnologías y servicios de remarketing en las Aplicaciones mediante el uso de cookies de origen y cookies de terceros, entre otras cosas, analizar y rastrear el uso de las aplicaciones por parte de los usuarios, determinar la popularidad de cierto contenido y comprender mejor la actividad en línea. Al acceder a las Aplicaciones, usted acepta que estos proveedores externos recopilen y usen su información. Le recomendamos que revise su política de privacidad y se comunique con ellos directamente para obtener respuestas a sus preguntas. No transferimos información personal a estos proveedores externos. Sin embargo, si no desea que ninguna información sea recopilada y utilizada por las tecnologías de seguimiento, puede instalar y / o actualizar su configuración para uno de los siguientes:"
    policy_p34: "[Página de opciones de privacidad de Adobe]"
    policy_p35: "[Función de exclusión de Clicktale] [Función de exclusión de Crazy Egg]"
    policy_p36: "Herramienta de exclusión de Digital Advertising Alliance"
    policy_p37: "[Flurry Analytics Yahoo Opt-Out Manager][Google Analytics Opt-Out Plugin][Google Ads Settings Page]"
    policy_p38: "[Inspectlet Opt-Out Cookie]"
    policy_p39: "[Kissmetrics Opt-Out Feature][Mixpanel Opt-Out Cookie]"
    policy_p40: "Debe tener en cuenta que obtener una computadora nueva, instalar un navegador nuevo, actualizar un navegador existente o borrar o alterar los archivos de cookies de su navegador también puede eliminar ciertas cookies, complementos o configuraciones de exclusión voluntaria."
    policy_h32: "SITIOS WEB DE TERCEROS"
    policy_p41: "Las Aplicaciones pueden contener enlaces a sitios web de terceros y aplicaciones de interés, incluidos anuncios y servicios externos, que no están afiliados a nosotros. Una vez que haya utilizado estos enlaces para abandonar las Aplicaciones, cualquier información que proporcione a estos terceros no estará cubierta por esta Política de privacidad, y no podemos garantizar la seguridad y privacidad de su información. Antes de visitar y proporcionar información a sitios web de terceros, debe informarse sobre las políticas y prácticas de privacidad (si las hubiera) del tercero responsable de ese sitio web, y debe tomar las medidas necesarias para, a su discreción, proteger el privacidad de su información No somos responsables del contenido o las prácticas y políticas de privacidad y seguridad de terceros, incluidos otros sitios, servicios o aplicaciones que pueden estar vinculados a la Aplicación o desde esta."
    policy_h33: "SEGURIDAD DE SU INFORMACIÓN"
    policy_p42: "Utilizamos medidas de seguridad administrativas, técnicas y físicas para ayudar a proteger su información personal. Si bien hemos tomado medidas razonables para proteger la información personal que nos proporciona, tenga en cuenta que a pesar de nuestros esfuerzos, ninguna medida de seguridad es perfecta o impenetrable, y no se puede garantizar ningún método de transmisión de datos contra cualquier intercepción u otro tipo de mal uso. Cualquier información divulgada en línea es vulnerable a la intercepción y al uso indebido por parte de personas no autorizadas. Por lo tanto, no podemos garantizar una seguridad completa si proporciona información personal."
    policy_h34: "POLÍTICA PARA NIÑOS"
    policy_p43: "No solicitamos intencionalmente información ni comercializamos a niños menores de 13 años. Si tiene conocimiento de los datos que hemos recopilado de niños menores de 13 años, contáctenos utilizando la información de contacto que se proporciona a continuación."
    policy_p44: "Si tiene entre 13 y 17 años o es menor de edad en el lugar donde vive, antes de usar las Aplicaciones, revise la Política de privacidad y los Términos y condiciones con sus padres o tutores. Hasta que cumpla la mayoría de edad donde vive, certifica que sus padres o tutores han dado su consentimiento para su uso, han aceptado la Política de privacidad y los Términos y condiciones en su nombre, y usted acepta proporcionarles su registro actual e -dirección de correo electrónico y contraseña en todo momento. Usted comprende que sus padres o tutores pueden pedirnos que modifiquemos o cancelemos su uso o acceso, y podemos hacerlo a petición suya o por cualquier otro motivo, en cualquier momento, sin previo aviso ni responsabilidad ante nadie."
    policy_h35: "CONTROLES PARA CARACTERÍSTICAS DE NO PISTA"
    policy_p45: 'La mayoría de los navegadores web y algunos sistemas operativos móviles [y nuestras aplicaciones móviles] incluyen una función o configuración de "No rastrear" ("DNT") que puede activar para indicar su preferencia de privacidad de no tener datos sobre sus actividades de navegación en línea monitoreados y recopilados. No se ha finalizado ningún estándar tecnológico uniforme para reconocer e implementar señales DNT. Como tal, actualmente no respondemos a las señales del navegador DNT ni a ningún otro mecanismo que comunique automáticamente su elección de no ser rastreado en línea. Si se adopta un estándar para el seguimiento en línea que debemos seguir en el futuro, le informaremos sobre esa práctica en una versión revisada de esta Política de privacidad.'
    policy_h36: "OPCIONES CON RESPECTO A SU INFORMACIÓN"
    policy_h37: "Información de la cuenta"
    policy_p46: "En cualquier momento puede revisar o cambiar la información en su cuenta o cancelar su cuenta de la siguiente manera:"
    pulol1: "Iniciar sesión en la configuración de su cuenta y actualizar su cuenta"
    pulol2: "Contactando con nosotros utilizando la información de contacto proporcionada a continuación"
    policy_p47: "A su solicitud de cancelar su cuenta, desactivaremos o eliminaremos su cuenta e información de nuestras bases de datos activas. Sin embargo, parte de la información puede conservarse en nuestros archivos para evitar fraudes, solucionar problemas, ayudar con cualquier investigación, hacer cumplir nuestros Términos de uso y / o cumplir con los requisitos legales."
    policy_h38: "Correos electrónicos y comunicaciones"
    policy_p48: "Si ya no desea recibir correspondencia, correos electrónicos u otras comunicaciones de nuestra parte, puede optar por no participar:"
    pulol3: "Observando sus preferencias al momento de registrar su cuenta en las Aplicaciones"
    pulol4: "Iniciando sesión en la configuración de su cuenta y actualizando sus preferencias."
    pulol5: "Contactando con nosotros utilizando la información de contacto proporcionada a continuación"
    policy_p49: "Si ya no desea recibir correspondencia, correos electrónicos u otras comunicaciones de terceros, es responsable de comunicarse directamente con el tercero."
    policy_h39: "DERECHOS DE PRIVACIDAD DE CALIFORNIA"
    policy_p50: 'La Sección 1798.83 del Código Civil de California, también conocida como la ley "Shine The Light", permite que nuestros usuarios que son residentes de California nos soliciten y obtengan, una vez al año y de forma gratuita, información sobre categorías de información personal (si corresponde) revelado a terceros con fines de marketing directo y los nombres y direcciones de todos los terceros con los que compartimos información personal en el año calendario inmediatamente anterior. Si es residente de California y desea hacer dicha solicitud, envíenos su solicitud por escrito utilizando la información de contacto que se proporciona a continuación.'
    policy_p51: 'Si es menor de 18 años, reside en California y tiene una cuenta registrada con las Aplicaciones, tiene derecho a solicitar la eliminación de datos no deseados que publique públicamente en las Aplicaciones. Para solicitar la eliminación de dichos datos, comuníquese con nosotros utilizando la información de contacto que se proporciona a continuación, e incluya la dirección de correo electrónico asociada con su cuenta y una declaración de que reside en California. Nos aseguraremos de que los datos no se muestren públicamente en las Aplicaciones, pero tenga en cuenta que es posible que los datos no se eliminen completa o completamente de nuestros sistemas.'
    policy_h40: "CONTÁCTENOS"
    policy_p52: "Si tiene preguntas o comentarios sobre esta Política de privacidad, contáctenos:"
    policy_p53: "ShareNest LLC"
    policy_p54: "2821 NE 163rd St"
    policy_p55: "Miami, Florida 33160"
    policy_p56: "info@sharenest.com"

