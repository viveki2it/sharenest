  pterms:
    terms_h1: "TERMOS DE SERVIÇO"
    terms_p1: 'Estes Termos de Serviço (" Termos ") regem seu acesso e uso dos sites, serviços e aplicativos ShareNest (" ShareNest "," nós "ou" nosso ") (coletivamente, o" Serviço "). Seu acesso a e o uso do Serviço está condicionado à sua aceitação e conformidade com estes Termos. Estes Termos se aplicam a todos os visitantes, usuários e outras pessoas que acessam ou usam o Serviço. Leia-os atentamente antes de usar os Serviços'
    terms_h2: "Seu uso do serviço"
    terms_p2: 'Ao acessar ou usar o Serviço, você concorda em ficar vinculado por estes Termos. Se você estiver usando os Serviços em nome de uma organização ou entidade (" Organização "), estará concordando com estes Termos em nome dessa organização e você declara e garante que tem autoridade para vincular a Organização a estes Termos. Nesse caso, "você" e "seu" se referem a você e a essa organização'
    terms_p3: "Você pode usar os Serviços somente em conformidade com estes Termos. Os Serviços podem continuar mudando ao longo do tempo conforme aprimoramos e adicionamos mais recursos.  Podemos interromper, suspender ou modificar os Serviços a qualquer momento sem aviso prévio. Também podemos remover qualquer conteúdo de nossos Serviços a nosso critério."
    terms_h3: "Uso do serviço por crianças"
    terms_p4: "A ShareNest quer proteger a segurança das crianças que usam os Serviços. Na medida do aplicável, a ShareNest está em conformidade com as leis e regulamentações aplicáveis, incluindo a Lei de proteção à privacidade on-line infantil (COPPA), que rege a coleta de informações on-line de ou sobre crianças menores de 13 anos. O consentimento verificável dos pais ou guardião de uma criança é necessário antes de coletar, usar ou divulgar informações pessoais de uma criança com menos de 13 anos de idade."
    terms_p5: "Consistente com os requisitos da COPPA, em qualquer instância em que a ShareNest peça idade e determine que o usuário tem menos de 13 anos, a ShareNest exigirá um endereço de e-mail dos pais ou responsável para enviar um formulário de consentimento ao pai / responsável por consentimento verificável antes da ShareNest coletar qualquer informação pessoal de crianças com idade inferior a 13 anos."
    terms_p6: "Sem obter o consentimento verificável dos pais, as informações de contato on-line coletadas de uma criança são usadas apenas para responder diretamente a uma solicitação específica da criança e não são usadas para contatá-la novamente e não são mantidas de forma recuperável pela ShareNest."
    terms_p7: "Além de obter o consentimento verificável de acordo com o processo descrito acima, a ShareNest NÃO:"
    olli_1: "coleta informações de contato off-line pessoalmente identificáveis de uma criança menor de 13 anos sem o consentimento prévio dos pais."
    olli_2: "fornece qualquer informação pessoalmente identificável, independentemente da sua fonte, a qualquer terceiro para qualquer fim que seja relativo aos nossos usuários com menos de 13 anos de idade, salvo em casos de divulgação para crianças e seus pais durante o processo de coleta de informação."
    olli_3: "dá a capacidade de publicar ou distribuir publicamente informações de contato pessoalmente identificáveis às crianças menores de 13 anos, sem o consentimento prévio dos pais."
    olli_4: "atrai qualquer criança pela perspectiva de um jogo especial, prêmio ou outra atividade para divulgar mais informações do que o necessário para participar da atividade."
    terms_p8: "Existem várias exceções que permitem a coleta do endereço de e-mail de uma criança sem o consentimento dos pais com antecedência:"
    ulli_1: "Para fornecer os pais com antecedência e buscar o consentimento para as comunicações com a criança. Observação: isso pode exigir a coleta do endereço de e-mail dos pais também."
    ulli_2: "Para proteger a segurança de uma criança que esteja participando dos Serviços; como por exemplo, em um mural de mensagens."
    ulli_3: "Par proteger o Serviço ou responder à aplicação da lei; como por exemplo, no caso de um compromisso de serviço."
    terms_h4: "Dados, arquivos e sua privacidade"
    terms_p9: 'Ao usar nossos Serviços, você nos fornece informações, arquivos e pastas que você envia a ShareNest (juntos, "Conteúdo"). Você mantém a propriedade total do seu conteúdo. Nós não reivindicamos nenhuma propriedade. Estes Termos não nos concedem quaisquer direitos sobre o seu Conteúdo ou propriedade intelectual, exceto os direitos necessários para executar os Serviços, conforme explicado abaixo. Você nos dá sua permissão para fazer as coisas que você pede que façamos com seu Conteúdo, por exemplo, hospedar seu Conteúdo ou analisar seu Conteúdo para criar relatórios para você, a (s) comunidade (s) selecionada (s), organizações sem fins lucrativos e escolas identificadas por você como parte de seu processo de registro ou de nós. Também incluem opções de design que fazemos para administrar tecnicamente nossos Serviços, por exemplo, como nós fazemos backup redundante para manter a segurança. Você nos dá as permissões que precisamos para fazer tais coisas para fornecer os Serviços. Essa permissão também se estende a terceiros confiáveis com quem trabalhamos para fornecer os Serviços, o que fornece nosso espaço de armazenamento (novamente, apenas para fornecer os Serviços).'
    terms_p10: 'Para deixar claro, além da(s) comunidade(s) selecionada(s), organizações sem fins lucrativos e escolas identificadas por você como parte de seu processo de registro como comunidade(s), organizações sem fins lucrativos e escolas que você é, deseja ou será associada, além de outras exceções que identificamos em nossa Política de Privacidade, não importa como os Serviços mudem, não compartilharemos seu Conteúdo com outras pessoas, a menos que: (a) você nos direcione para; (b) somos obrigados por lei ou por processo legal válido; ou (c) precisamos fornecer a você os Serviços. A maneira como coletamos e usamos suas informações geralmente também é explicada em nossa Política de Privacidade.'
    terms_p11: "Você detém a propriedade total do seu Conteúdo, mas concorda em nos conceder uma licença mundial, não exclusiva, irrevogável, transferível, perpétua e isenta de royalties (com o direito de sublicenciar) para usar, copiar, reproduzir, processar, adaptar, modificar , publicar, transmitir, editar, traduzir, fazer derivativos, exibir e distribuir tal Conteúdo em conexão com o fornecimento do Serviço para você e outros usuários de acordo com suas configurações no Serviço. Junto com o fornecimento do Serviço, podemos modificar ou adaptar seu Conteúdo para transmitir, exibir ou distribuir através de redes de computadores e em várias mídias e/ou fazer alterações em seu Conteúdo conforme necessário para adequá-lo a quaisquer requisitos ou limitações de quaisquer redes, dispositivos, serviços ou mídia."
    terms_p12: "Você, e não a ShareNest, é responsável por manter e proteger todo o seu conteúdo. A ShareNest não será responsável por qualquer perda ou corrupção do seu Conteúdo ou por quaisquer custos ou despesas associados ao backup ou à restauração de qualquer um dos seus itens."
    terms_h5: "A Licença da ShareNest para você"
    terms_p13: "Sujeito a estes Termos, a ShareNest oferece a você uma licença pessoal, mundial, isenta de royalties, não transferível, não sublicenciável e não exclusiva para usar o Serviço. Reservamos todos os direitos não expressamente concedidos nestes Termos no Serviço. Podemos rescindir esta licença a qualquer momento, por qualquer motivo ou sem motivo."
    terms_p14: "Algum uso do nosso Serviço pode exigir que você baixe um pacote de software cliente (“Software”). A ShareNest concede a você uma licença limitada, não exclusiva, intransferível e revogável para usar o Software, exclusivamente para acessar os Serviços. Sua licença para usar o Software é automaticamente revogada se você violar estes Termos de uma maneira que implique nossos direitos de propriedade intelectual. Pelo presente, reservamos todos os direitos não expressamente concedidos nestes Termos. Você não deve fazer engenharia reversa ou decompilar o Software, nem tentar fazer isso, e nem ajudar ninguém a fazer. Nossos serviços podem atualizar o software em seu dispositivo automaticamente quando uma nova versão estiver disponível."
    terms_h6: "Sua conduta"
    terms_p15: "Você é o único responsável por sua conduta, pelo conteúdo de seus arquivos e pastas e por suas comunicações com outras pessoas durante o uso dos Serviços.  Por exemplo, é sua responsabilidade garantir que você tenha os direitos ou a permissão necessária para cumprir estes Termos. Podemos optar por revisar o conteúdo em conformidade com nossas diretrizes da comunidade, mas você reconhece que a ShareNest não tem obrigação de monitorar qualquer informação sobre os Serviços. Não nos responsabilizamos pela exatidão, integridade, adequação ou legalidade de arquivos, postagens de usuários ou qualquer outra informação que você possa acessar usando os Serviços."
    terms_p16: "Você concorda em não publicar Conteúdo que: (i) possa criar um risco de dano, perda, dano físico ou mental, sofrimento emocional, morte, incapacidade, desfiguração ou doença física ou mental para você, para qualquer outra pessoa ou para qualquer animal; (ii) possa criar um risco de perda ou dano a qualquer pessoa ou propriedade; (iii) procure prejudicar ou explorar crianças, expondo-as a conteúdos inadequados, pedindo detalhes pessoalmente identificáveis ou de outra forma; (iv) possa constituir ou contribuir para um crime ou delito; (v) contenha qualquer informação ou conteúdo que julgarmos ser ilegal, prejudicial, abusivo, racial ou etnicamente ofensivo, difamatório, infrator, invasivo da privacidade pessoal ou direitos de publicidade, assediar, humilhar a outras pessoas (publicamente ou não), difamatórias, ameaçador, profano ou de outra forma censurável; (vi) contenha qualquer informação ou conteúdo que seja ilegal (incluindo, sem limitação, a divulgação de informações privilegiadas sob a lei de valores mobiliários ou de segredos comerciais de terceiros); (vii) contenha qualquer informação ou conteúdo que você não tenha o direito de disponibilizar sob qualquer lei ou sob relações contratuais ou fiduciárias; ou (viii) contenha qualquer informação ou conteúdo que você saiba que não seja correto e atual. Você concorda que qualquer Conteúdo que você publique não viola e não violará direitos de qualquer tipo, incluindo, sem limitação, quaisquer direitos de propriedade intelectual ou direitos de privacidade. Reservamos o direito, mas não somos obrigados, a rejeitar e/ou remover qualquer Conteúdo que acreditamos, a nosso exclusivo critério, violar estas disposições."
    terms_p17: "Reservamos o direito em todos os momentos, mas não somos obrigados, a remover ou recusar a distribuir qualquer Conteúdo no Serviço, incluindo as suas coisas. Também Reservamos o direito de acessar, ler, preservar e divulgar qualquer informação conforme acreditamos que seja necessário para (i) satisfazer qualquer lei, regulamento, processo legal ou solicitação governamental aplicável, (ii) aplicar os Termos, incluindo a investigação de potenciais violações, (iii) detectar, prevenir ou solucionar problemas de fraude, segurança ou técnicos, (iv) responder a solicitações de suporte ao usuário ou (v) proteger os direitos, propriedade ou segurança da ShareNest, seus usuários e o público."
    terms_h7: "Sua conta"
    terms_p18: "Você deve fornecer informações precisas quando criar sua conta da ShareNest. Sua conta da ShareNest lhe dá acesso aos Serviços e funcionalidades que podemos estabelecer e manter periodicamente a nosso exclusivo critério. Podemos manter diferentes tipos de contas para diferentes tipos de usuários ou organizações. Se você conectar aa ShareNest através de um serviço de terceiros, você nos concederá permissão para acessar e usar suas informações daquele serviço conforme permitido pelo serviço e para armazenar suas credenciais de login para o serviço. Você nunca pode usar a conta de outro usuário sem permissão."
    terms_h8: "Segurança da conta"
    terms_p19: "Você é responsável por proteger a senha que você usa para acessar o Serviço e por quaisquer atividades ou ações sob sua senha, seja sua senha com a ShareNest ou um serviço de terceiros. Incentivamos o uso de senhas “fortes” que usam uma combinação de letras maiúsculas e minúsculas, números e símbolos com sua conta. Você concorda em não divulgar sua senha a terceiros. A ShareNest não pode e não será responsável por qualquer perda ou dano decorrente de sua falha em cumprir os requisitos acima. Você deve notificar a ShareNest imediatamente após tomar conhecimento de qualquer violação de segurança ou uso não autorizado de sua conta."
    terms_h9: "Uso do conteúdo"
    terms_p20: "Todo o conteúdo no Serviço, seja veiculado publicamente ou transmitido de forma privada pelos usuários, é de inteira responsabilidade da pessoa que originou tal Conteúdo. Não endossamos, apoiamos, representamos nem garantimos a integridade, veracidade, exatidão ou confiabilidade de qualquer conteúdo ou comunicações postados através do Serviço ou endossamos quaisquer opiniões expressas através do Serviço. Se você usar ou confiar em qualquer Conteúdo ou materiais postados através do Serviço ou obtidos por você através do Serviço, será por sua conta e risco. Sob nenhuma circunstância a ShareNest será responsável de qualquer forma por qualquer Conteúdo, ou qualquer perda ou dano de qualquer tipo incorrido como resultado do uso de qualquer Conteúdo no Serviço."
    terms_p21: "Você concorda que é responsável pelo seu uso do Serviço, por qualquer Conteúdo que você forneça e por quaisquer consequências, incluindo o uso de seu Conteúdo por outros usuários e terceiros. Você entende que, se não tiver o direito de enviar Conteúdo para o Serviço, isso poderá sujeitá-lo a responsabilidade. A ShareNest não será responsável por qualquer uso do seu Conteúdo pela ShareNest de acordo com estes Termos. Você representa e garante que tem todos os direitos, poderes e autoridade necessários para conceder os direitos aqui concedidos a qualquer Conteúdo que você enviar, incluindo todos os direitos necessários para fazer o upload do seu Conteúdo para uso de acordo com estes termos e condições."
    terms_p22: "A ShareNest é confiada pelos seus usuários e confiamos em você para usar nosso Serviço de maneira responsável. Você concorda em não realizar o mal-uso do serviço. Por exemplo, você não deve fazer nem tentar fazer o seguinte: usar o Serviço para quaisquer fins ilegais ou para promoção de atividades ilegais; publicar qualquer Conteúdo no Serviço em violação de qualquer lei aplicável, incluindo leis de propriedade intelectual e direito de privacidade ou publicidade, ou qualquer obrigação contratual: personificar outras pessoas através do Serviço ou deturpar sua afiliação com uma pessoa ou entidade de uma maneira que não ou se destina a enganar, confundir ou enganar os outros; postar ou publicar informações privadas ou de identificação pessoal de outras pessoas, como números de cartão de crédito, endereço residencial ou números de identidade nacional, sem sua expressa autorização e permissão; enviar spam; publicar ou vincular a conteúdo malicioso destinado a danificar ou interromper o navegador ou computador de outro usuário ou comprometer a privacidade do usuário; acessar, adulterar ou usar áreas não públicas do Serviço, os sistemas de computadores da ShareNest ou os sistemas de fornecimento técnico dos provedores da ShareNest; sondar, varrer ou testar a vulnerabilidade de qualquer sistema ou rede ou violar ou burlar qualquer medida de segurança ou autenticação; acessar ou pesquisar os Serviços por qualquer meio que não seja nossas interfaces publicamente suportadas (por exemplo, “raspagem”); forjar qualquer cabeçalho de pacote TCP / IP ou qualquer parte das informações de cabeçalho em qualquer e-mail ou postagem, ou de qualquer forma usar o Serviço para enviar informações de identificação de origem alteradas, enganosas ou falsas; interferir ou interromper o acesso de qualquer usuário, host ou rede, incluindo, sem limitação, enviar um vírus, sobrecarregar, inundar, enviar spam, bombardear o Serviço por e-mail ou criar scripts de criação de Conteúdo de modo a interferir ou criar uma sobrecarga indevida no Serviço. Usuários internacionais concordam em cumprir todas as leis locais sobre conduta online e conteúdo aceitável."
    terms_h10: "Uso aceitável da ShareNest"
    terms_p23: "Podemos investigar e/ou suspender sua conta se você violar alguma das regras acima. Além disso, reservamos o direito de encerrar imediatamente sua conta sem aviso prévio no caso de, em nosso único e absoluto julgamento, você violar estes Termos, ou abusar do uso de nosso Serviço."
    terms_h11: "Privacidade"
    terms_p24: "Nos preocupamos com a privacidade de nossos usuários. Coletamos, usamos e compartilhamos informações pessoalmente identificáveis e informações não pessoalmente identificáveis, conforme descrito em nossa Política de Privacidade. Você concorda que, ao utilizar o Serviço, você concorda com a coleta de tais informações e para que seus dados pessoais sejam coletados, usados, transferidos e processados nos Estados Unidos."
    terms_h12: "Aviso DMCA"
    terms_p25_1: "Nest respeita a propriedade intelectual de outras pessoas e pede que você também respeite. Responderemos a avisos de suposta violação de direitos autorais se eles estiverem em conformidade com a lei e nos forem fornecidos corretamente. Tais avisos devem ser reportados para"
    terms_p25_2: "e passar pelo nosso processo DMCA. Reservamos o direito de excluir ou desativar conteúdo supostamente infrator e rescindir infratores reincidentes. Nosso agente designado para notificação de suposta violação de direitos autorais nos Serviços é."
    terms_h13: "Links de terceiros"
    terms_p26: "O Serviço pode ter links para sites, anunciantes, serviços, ofertas especiais ou outros eventos ou atividades de terceiros que não sejam de nossa propriedade nem controlados por nós. Não endossamos nem assumimos qualquer responsabilidade por qualquer um desses sites, informações, materiais, produtos ou serviços de terceiros. Se você acessar um site de terceiros do Serviço, você o fará por sua conta e risco e entenderá que esses Termos e nossa Política de Privacidade não se aplicam ao seu uso desses sites. Você expressamente isenta a ShareNest de toda e qualquer responsabilidade decorrente do uso de qualquer site, serviço ou conteúdo de terceiros e concorda que suas negociações com qualquer site, serviço ou conteúdo de terceiros sejam apenas entre você e esses terceiros. Você concorda que não somos responsáveis por qualquer perda ou dano de qualquer tipo em suas transações com esses anunciantes."
    terms_h14: "Modificações"
    terms_p27: "Podemos rever estes Termos de tempos em tempos e a versão mais atual será sempre publicada em nosso site. Se uma revisão, a nosso exclusivo critério, for relevante, notificaremos você (por exemplo, via e-mail para o endereço de e-mail associado a sua conta). Outras alterações podem ser postadas na nossa página de Termos, portanto, verifique essas páginas regularmente. Ao continuar a acessar ou usar o Serviço após a efetivação das revisões, você concorda em ficar vinculado aos Termos revisados. Se você não concordar com os novos termos, pare de usar os Serviços."
    terms_h15: "Sem garantia - a ShareNest está disponível “como está”"
    terms_p28: "Embora queremos oferecer um ótimo serviço, há certos aspectos sobre o serviço que não podemos prometer. Por exemplo, OS SERVIÇOS E SOFTWARE SÃO FORNECIDOS “COMO ESTÃO”, POR SUA PRÓPRIA CONTA E RISCO, SEM GARANTIA EXPRESSA OU IMPLÍCITA OU CONDIÇÃO DE QUALQUER TIPO. TAMBÉM REJEITAMOS QUAISQUER GARANTIAS DE COMERCIALIZAÇÃO, ADEQUAÇÃO A UM DETERMINADO FIM OU NÃO VIOLAÇÃO. (Não estamos gritando - é só que essas isenções de responsabilidade são realmente importantes, por isso queremos destacá-las).  A ShareNest não se responsabilizará por qualquer dano ao seu sistema de computador, perda ou corrupção de dados ou outros danos que resultem do seu acesso ou uso dos Serviços ou do Software. Alguns estados não permitem os tipos de isenções de responsabilidade neste parágrafo, portanto podem não se aplicar a você."
    terms_h16: "Limitação de responsabilidade"
    terms_p29: "NA MÁXIMA EXTENSÃO PERMITIDA POR LEI, EM NENHUM CASO A SHARENEST, SEUS AFILIADOS, OFICIAIS, FUNCIONÁRIOS, AGENTES, FORNECEDORES OU LICENCIANTES SERÃO RESPONSABILIZADOS POR (A) INDIRETOS, ESPECIAIS, INCIDENTAIS, PUNITIVOS, EXEMPLARES OU CONSEQÜENCIAIS (INCLUSIVE PERDA DE USO, DADOS, NEGÓCIOS OU LUCROS) DANOS, INDEPENDENTEMENTE DA TEORIA JURÍDICA, SE A LEVER TENHA SIDO AVISADO DA POSSIBILIDADE DE TAIS DANOS E MESMO QUE O RECURSO FALHE EM SEU PROPÓSITO ESSENCIAL; (B) RESPONSABILIDADE AGREGADA POR TODAS AS REIVINDICAÇÕES RELATIVAS AOS SERVIÇOS MAIS DO QUE US$ 20 OU AS QUANTIAS PAGAS POR VOCÊ A SHARENEST PELOS ÚLTIMOS TRÊS MESES DOS SERVIÇOS EM QUESTÃO. Alguns estados não permitem os tipos de limitações neste parágrafo, portanto podem não se aplicar a você." 
    terms_p30: "O Serviço é controlado e operado a partir de suas instalações nos Estados Unidos. Não fazemos declarações de que o Serviço seja apropriado ou esteja disponível para uso em outros locais. Aqueles que acessam ou usam o Serviço de outras jurisdições o fazem por sua própria vontade e são inteiramente responsáveis pelo cumprimento de todas as leis e regulamentos aplicáveis dos Estados Unidos e locais, incluindo, mas não se limitando a, regulamentos de exportação e importação. Você não poderá usar o Serviço se for residente de um país embargado pelos Estados Unidos ou se for uma pessoa ou entidade estrangeira bloqueada ou negada pelo governo dos Estados Unidos. Salvo disposição em contrário, todos os materiais encontrados no Serviço são direcionados exclusivamente a indivíduos, empresas ou outras entidades localizadas nos Estados Unidos."
    terms_h17: "Diversos Termos Legais"
    terms_p31: "Estes Termos e quaisquer direitos e licenças aqui concedidos não podem ser transferidos ou cedidos por você, mas podem ser cedidos por nós sem restrições. Qualquer tentativa de transferência ou atribuição por você será nula e sem efeito."
    terms_p32: 'No caso improvável da ShareNest não ter sido capaz de resolver uma disputa que tem com você depois de tentar informalmente, cada um concorda em resolver qualquer reivindicação, disputa ou controvérsia (excluindo qualquer reivindicação da ShareNest por medida cautelar ou outra compensação equitativa) de, ou em conexão com ou relacionado a este Acordo, ou a violação ou suposta violação do mesmo (coletivamente, "Reivindicações"), por arbitragem obrigatória pela American Arbitration Association ("AAA") na cidade de Miami, Flórida sob as regras comerciais que então em vigor para o AAA, exceto conforme previsto neste documento. A sentença proferida pelo árbitro incluirá os custos de arbitragem, honorários advocatícios razoáveis e custos razoáveis para peritos e outras testemunhas, e qualquer sentença sobre a sentença proferida pelo árbitro poderá ser registrada em qualquer tribunal de jurisdição competente. Nada nesta Seção será considerado como impedindo a ShareNest de buscar medidas cautelares ou outras medidas equitativas nos tribunais, conforme necessário para proteger qualquer interesse de propriedade da ShareNest. TODAS AS REIVINDICAÇÕES DEVEM SER APRESENTADAS NA CAPACIDADE INDIVIDUAL DAS PARTES, E NÃO COMO CLIENTE OU MEMBRO DE CLASSE EM QUALQUER PROCESSO DE CLASSE OU DE REPRESENTANTE PROPORCIONADO. VOCÊ CONCORDA QUE, AO ENTRAR NO PRESENTE ACORDO, VOCÊ E A AVALANCA ESTÃO AMBOS RENUNCIANDO O DIREITO A UM JULGAMENTO PELO JÚRI OU PARTICIPAR DE UMA AÇÃO DE CLASSE.'
    terms_p33: "Você concorda que o serviço é baseado na Flórida; e estes Termos são regidos pelas leis substantivas internas do Estado da Flórida, sem respeito aos princípios de conflito de leis. A aplicação da Convenção das Nações Unidas sobre Contratos para a Venda Internacional de Mercadorias está expressamente excluída."
    terms_p34: "Estes termos, juntamente com quaisquer alterações e quaisquer acordos adicionais que você possa celebrar com a ShareNest em conexão com o Serviço, constituirão o acordo integral entre você e a ShareNest relativo ao Serviço.  Se qualquer disposição destes Termos for considerada inválida por um tribunal de jurisdição competente, a invalidade de tal disposição não afetará a validade das demais disposições deste Contrato, que permanecerão em pleno vigor e efeito.  Nenhuma renúncia de quaisquer seções destes Termos será considerada uma renúncia adicional ou contínua de tal termo ou qualquer outro termo, e a falha da ShareNest em reivindicar qualquer direito ou disposição sob estes Termos não constituirá uma renúncia de tal direito de provisão.  Podemos fornecer notificações, sejam elas exigidas por lei, para fins de marketing ou outros relacionados a negócios, via aviso por e-mail, notificação por escrito ou por cópia impressa, ou por meio de publicação de tal aviso em nosso site, conforme determinado por nós em nosso exclusivo critério."
    terms_p35_1: "Entre em contato através do e-mail "
    terms_p35_2: " quaisquer dúvidas referentes a estes Termos."
  policy: 
    link: "Termo de Privacidade"
    policy_h1: "TERMO DE POLÍTICA DE PRIVACIDADE"
    policy_p1: 'A ShareNest LLC (“nós” ou “nos” ou “nosso”) respeita a privacidade de nossos usuários (“usuário” ou “você”). quando você acessar ou usar nossos sites, serviços e aplicativos móveis (coletivamente, os "Aplicativos"). Por favor, leia atentamente esta Política de Privacidade.  SE VOCÊ NÃO CONCORDA COM OS TERMOS DESTA POLÍTICA DE PRIVACIDADE, NÃO ACESSE OS APLICATIVOS.'
    policy_p2: "Reservamos o direito de, a qualquer momento e por qualquer motivo, fazer alterações nesta Política de Privacidade.  Alertaremos você sobre quaisquer alterações atualizando a data da última atualização desta Política de Privacidade.  Você é encorajado a revisar periodicamente esta Política de Privacidade para se manter informado sobre as atualizações. Você será considerado ciente, estará sujeito e será considerado como tendo aceitado as alterações em qualquer Política de Privacidade revisada por seu uso continuado dos Aplicativos após a data de publicação da Política de Privacidade revisada."
    policy_p3: "Esta Política de Privacidade não se aplica à loja on-line/móvel de terceiros a partir da qual você instala os Aplicativos ou efetua pagamentos, que também podem coletar e usar dados sobre você.   Esta Política de Privacidade não se aplica às práticas de terceiros que não possuímos ou controlamos - por exemplo, servidores, mecanismos de pesquisa ou sites de terceiros - ou a indivíduos que não empregamos ou gerenciamos. Não nos responsabilizamos por qualquer dado coletado por terceiros."
    policy_h2: "COLETA DE SUAS INFORMAÇÕES"
    policy_p4: "Podemos coletar informações sobre você de várias maneiras.  As informações que podemos coletar por meio dos Aplicativos dependem do conteúdo e materiais que você usa e incluem:"
    policy_h3: "Dados pessoais"
    policy_p5: "Informações demográficas e outras informações pessoalmente identificáveis (como seu nome e endereço de e-mail) que você nos der voluntariamente ao optar por participar de várias atividades relacionadas aos Aplicativos, como bate-papo, postar mensagens em seções de comentários ou em nossos fóruns, curtir postagens, enviando feedback e respondendo a pesquisas.  Se você optar por compartilhar dados sobre si mesmo por meio de seu perfil, bate-papo on-line ou outras áreas interativas dos Aplicativos, saiba que todos os dados divulgados nessas áreas são públicos e seus dados estarão acessíveis a qualquer pessoa que acessar os Aplicativos."
    policy_h4: "Dados Derivativos"
    policy_p6: "Informações que nossos servidores coletam automaticamente quando você acessa os Aplicativos, como suas ações nativas que são integrantes dos Aplicativos, incluindo gostar, refazer o blog ou responder a uma postagem, bem como outras interações com os Aplicativos e outros usuários por meio do log do servidor arquivos."
    policy_h5: "Dados Financeiros"
    policy_p7: "Informações financeiras, como dados relacionados ao seu meio de pagamento (por exemplo, número de cartão de crédito válido, marca do cartão, data de expiração) que podemos coletar quando você compra, solicita, devolve, troca ou solicita informações sobre nossos serviços dos Aplicativos. [Armazenamos apenas informações financeiras muito limitadas, se houver, que coletamos. Caso contrário, todas as informações financeiras são armazenadas pelo nosso processador de pagamentos, [Amazon Payments,] [Authornize.Net, ] [Braintree Payments, ] [Chargify, ] [Dwolla, ] [Google Checkout,]  [Paypal,] [SafeCharge,] [Stripe,] [WePay,] [2Checkout,] [outro], e você é incentivado a revisar sua política de privacidade e contatá-la diretamente para obter respostas às suas perguntas."
    policy_h6: "Permissões do Facebook"
    policy_p8: "Os aplicativos podem, por padrão, acessar as informações básicas da sua conta do Facebook, incluindo seu nome, e-mail, sexo, data de nascimento, cidade atual e URL da imagem do perfil, além de outras informações que você escolher tornar públicas. Também podemos solicitar acesso a outras permissões relacionadas à sua conta, como amigos, checkins e curtidas, e você pode nos conceder ou negar acesso a cada permissão individual. Para obter maiores informações sobre permissões do Facebook, consulte a página Facebook Permissions Reference."
    policy_h7: "Dados de Redes Sociais"
    policy_p9: "Informações de usuários de sites de redes sociais, como [Game Center da Apple, Facebook, Instagram, Google+, Pinterest, Twitter], incluindo seu nome, nome de usuário, localização, sexo, data de nascimento, endereço de e-mail, foto do perfil e dados públicos de contatos, se você conectar sua conta a tais redes sociais. Essas informações também podem incluir as informações de contato de qualquer pessoa que você convide para usar e/ou participar dos Aplicativos."
    policy_h8: "Informações de geográfica"
    policy_p10: "Podemos solicitar acesso ou permissão para rastrear informações baseadas na localização de seu dispositivo móvel, continuamente ou enquanto você estiver usando os Aplicativos, para fornecer serviços baseados em localização. Se você quiser alterar nosso acesso ou nossas permissões, poderá fazê-lo nas configurações do seu dispositivo."
    policy_h9: "Acesso a dispositivos móveis"
    policy_p11: "Podemos solicitar acesso ou permissão a determinados recursos do seu dispositivo móvel, incluindo [bluetooth, calendário, câmera, contatos, microfone, lembretes, sensores, mensagens SMS, contas de mídia social, armazenamento,] e outros recursos. Se você quiser alterar nosso acesso ou nossas permissões, poderá fazê-lo nas configurações do seu dispositivo."
    policy_h10: "Dados do dispositivo móvel"
    policy_p12: "Informações do dispositivo, como número de ID do dispositivo móvel, modelo e fabricante, versão do sistema operacional, número de telefone, país, local e outros dados que você escolher fornecer."
    policy_h11: "Notificações Push"
    policy_p13: "Podemos solicitar o envio de notificações por push sobre sua conta ou os aplicativos. Se você deseja optar por não receber esses tipos de comunicação, desative-as nas configurações do seu dispositivo."
    policy_h12: "Dados de terceiros"
    policy_p14: "Informações de terceiros, como informações pessoais ou amigos da rede, se você conectar sua conta a terceiros e conceder aos Aplicativos permissão para acessar essas informações."
    policy_h13: "Dados de concursos, brindes e pesquisas"
    policy_p15: "Informações pessoais e outras informações que você pode fornecer ao participar de concursos ou brindes e/ou responder a pesquisas."
    policy_h14: "USO DE SUAS INFORMAÇÕES"
    policy_p16: "Tendo informações corretas sobre você nos permite oferecer uma experiência fácil, eficiente e personalizada.  Especificamente, podemos usar informações coletadas sobre você através dos Aplicativos para:"
    polli_1: "Administrar sorteios, promoções e concursos."
    polli_2: "Ajudar a aplicação da lei e responder à intimação."
    polli_3: "Compilar dados estatísticos anônimos e análises para uso interno ou com terceiros."
    polli_4: "Criar e gerenciar sua conta."
    polli_5: "Entregar publicidade direcionada, cupons, boletins informativos e outras informações sobre promoções e os aplicativos para você."
    polli_6: "Enviar um e-mail para você sobre sua conta ou pedido."
    polli_7: "Ativar comunicações de usuário para usuário."
    polli_8: "Cumprir e gerenciar compras, pedidos, pagamentos e outras transações relacionadas aos Aplicativos."
    polli_9: "Gerar um perfil pessoal sobre você para tornar futuras visitas aos aplicativos mais personalizadas."
    polli_10: "Aumentar a eficiência e operação dos Aplicativos."
    polli_11: "Monitorar e analisar o uso e as tendências para melhorar sua experiência com os Aplicativos."
    polli_12: "Notificá-lo sobre atualizações nos Aplicativos."
    polli_13: "Oferecer novos produtos, serviços, aplicativos móveis e / ou recomendações para você."
    polli_14: "Realizar outras atividades comerciais, conforme necessário."
    polli_15: "Prevenir transações fraudulentas, monitorar contra roubo e proteger contra atividades criminosas."
    polli_16: "Processar pagamentos e reembolsos."
    polli_17: "Solicitar comentários e entrar em contato com você sobre o uso dos Aplicativos."
    polli_18: "Resolver disputas e solucione problemas."
    polli_19: "Responder a solicitações de produtos e atendimento ao cliente."
    polli_20: "Enviar-lhe uma newsletter."
    polli_21: "Solicitar suporte para os aplicativos."
    policy_h15: "DIVULGAÇÃO DE SUAS INFORMAÇÕES"
    policy_p17: "Podemos compartilhar informações coletadas sobre você em determinadas situações. Suas informações podem ser divulgadas da seguinte forma:"
    policy_h16: "Por lei ou para proteger direitos"
    policy_p18: "Se acreditarmos que a liberação de informações sobre você é necessária para responder a processos legais, investigar ou corrigir possíveis violações de nossas políticas, ou para proteger os direitos, propriedade e segurança de outras pessoas, poderemos compartilhar suas informações conforme permitido ou exigido por qualquer lei, regra ou regulamento aplicável.  Isso inclui a troca de informações com outras entidades para proteção contra fraudes e redução do risco de crédito."
    policy_h17: "Provedores de serviços de terceiros"
    policy_p19: "Podemos compartilhar suas informações com terceiros que realizam serviços para nós ou em nosso nome, incluindo processamento de pagamentos, análise de dados, entrega de e-mail, serviços de hospedagem, atendimento ao cliente e assistência de marketing."
    policy_h18: "Comunicações de marketing"
    policy_p20: "Com o seu consentimento ou com uma oportunidade para você cancelar o consentimento, poderemos compartilhar suas informações com terceiros para fins de marketing, conforme permitido por lei."
    policy_h19: "Interações com outros usuários"
    policy_p21: "Se você interagir com outros usuários dos Aplicativos, esses usuários poderão ver seu nome, foto de perfil e descrições de sua atividade, incluindo o envio de convites para outros usuários, conversas com outros usuários, curtir postagens e seguir blogs."
    policy_h20: "Publicações online"
    policy_p22: "Quando você publica comentários, contribuições ou outro conteúdo para os Aplicativos, suas postagens podem ser visualizadas por todos os usuários e podem ser publicamente distribuídas fora dos Aplicativos em perpetuidade."
    policy_h21: "Anunciantes de terceiros"
    policy_p23: "Podemos usar empresas de publicidade de terceiros para veicular anúncios quando você visitar os Aplicativos. Essas empresas podem usar informações sobre suas visitas aos Aplicativos e outros sites contidos em cookies da Web para fornecer anúncios sobre produtos e serviços de seu interesse."
    policy_h22: "Afiliados"
    policy_p24: "Podemos compartilhar suas informações com nossos afiliados e, nesse caso, exigiremos que esses afiliados honrem esta Política de Privacidade. Afiliadas incluem nossa controladora e quaisquer subsidiárias, parceiros de joint venture ou outras empresas que controlamos ou que estão sob controle comum conosco."
    policy_h23: "Parceiros de negócios"
    policy_p25: "Podemos compartilhar suas informações com nossos parceiros de negócios para oferecer determinados produtos, serviços ou promoções."
    policy_h24: "Mural de ofertas"
    policy_p26: "Os aplicativos podem exibir um “mural de ofertas” hospedado por terceiros.  Esse mural de ofertas permite que anunciantes de terceiros ofereçam moeda virtual, presentes ou outros itens aos usuários em troca de aceitação e conclusão de uma oferta de anúncio.  Esse mural de ofertas pode aparecer nos Aplicativos e ser exibido a você com base em determinados dados, como sua região geográfica ou informações demográficas.  Quando você clica em um mural de ofertas, você sai dos aplicativos.  Um identificador único, como seu ID de usuário, será compartilhado com o provedor de parede de ofertas para evitar fraudes e creditar sua conta corretamente."
    policy_h25: "Contatos de mídia social"
    policy_p27: "Se você se conectar aos Aplicativos por meio de uma rede social, seus contatos na rede social verão seu nome, foto de perfil e descrições de sua atividade."
    policy_h26: "Outros terceiros"
    policy_p28: "Podemos compartilhar suas informações com anunciantes e investidores com o objetivo de conduzir análises gerais de negócios. Também podemos compartilhar suas informações com terceiros para fins de marketing, conforme permitido por lei."
    policy_h27: "Venda ou falência"
    policy_p29: "Se reorganizarmos ou vendermos todos ou uma parte de nossos ativos, fizermos uma fusão ou formos adquiridos por outra entidade, poderemos transferir suas informações para a entidade sucessora.  Se fecharmos o negócio ou declararmos falência, suas informações serão um ativo transferido ou adquirido por terceiros.  Você reconhece que tais transferências podem ocorrer e que o cessionário pode recusar os compromissos de honra que fizemos nesta Política de Privacidade."
    policy_p30: "Não nos responsabilizamos pelas ações de terceiros com quem você compartilha dados pessoais ou confidenciais, e não temos autoridade para gerenciar ou controlar solicitações de terceiros.  Se você não deseja mais receber correspondências, e-mails ou outras comunicações de terceiros, você é responsável por contatar o terceiro diretamente"
    policy_h28: "TECNOLOGIAS DE RASTREAMENTO"
    policy_h29: "Cookies e Web Beacons"
    policy_p31: "Podemos usar cookies, web beacons, pixels de rastreamento e outras tecnologias de rastreamento nos aplicativos para ajudar a personalizar os aplicativos e melhorar sua experiência. Quando você acessa os Aplicativos, suas informações pessoais não são coletadas por meio do uso de tecnologia de rastreamento. A maioria dos navegadores está configurada para aceitar cookies por padrão. Você pode remover ou rejeitar cookies, mas esteja ciente de que essa ação pode afetar a disponibilidade e a funcionalidade dos Aplicativos. Você não pode recusar os web beacons. No entanto, eles podem se tornar ineficazes ao recusar todos os cookies ou ao modificar as configurações do seu navegador para notificá-lo sempre que um cookie for oferecido, permitindo que você aceite ou recuse os cookies individualmente."
    policy_h30: "Publicidade personalizada"
    policy_p32: "Além disso, podemos usar software de terceiros para exibir anúncios nos Aplicativos, implementar campanhas de marketing por e-mail e gerenciar outras iniciativas de marketing interativo.  Esse software de terceiros pode usar cookies ou tecnologia de rastreamento semelhante para ajudar a gerenciar e otimizar sua experiência on-line conosco.  Para obter mais informações sobre a desativação de publicidade personalizada, visite Network Advertising Initiative Opt-Out Tool ou Digital Advertising Alliance Opt-Out Tool."
    policy_h31: "Website Analytics"
    policy_p33: "Podemos também fazer parcerias com fornecedores terceirizados selecionados, como [Adobe Analytics,] [Clicktale,] [Clicky,] [Cloudfare,] [Crazy Egg,] [Flurry Analytics,] [Google Analytics,] [Heap Analytics,] [Inspectlet,] [Kissmetrics,] [Mixpanel,] [Piwik,] e outros], para permitir tecnologias de rastreamento e serviços de remarketing nos Aplicativos por meio do uso de cookies de primeiros e de terceiros, para, entre outras coisas, analisar e rastrear o uso dos Aplicativos pelos usuários, determinar a popularidade de determinado conteúdo e entender melhor a atividade on-line. Ao acessar os aplicativos, você concorda com a coleta e o uso de suas informações por esses fornecedores terceirizados. Você é incentivado a revisar a política de privacidade destes terceiros e contatá-los diretamente para obter respostas às suas perguntas. Nós não transferimos informações pessoais para estes fornecedores terceirizados. No entanto, se você não quiser que nenhuma informação seja coletada e usada pelas tecnologias de rastreamento, poderá instalar e/ou atualizar suas configurações para um dos seguintes:"
    policy_p34: "[Adobe Privacy Choices Page]"
    policy_p35: "[Clicktale Opt-Out Feature][Crazy Egg Opt-Out Feature]"
    policy_p36: "Digital Advertising Alliance Opt-Out Tool"
    policy_p37: "[Flurry Analytics Yahoo Opt-Out Manager][Google Analytics Opt-Out Plugin][Google Ads Settings Page]"
    policy_p38: "[Inspectlet Opt-Out Cookie]"
    policy_p39: "[Kissmetrics Opt-Out Feature][Mixpanel Opt-Out Cookie]"
    policy_p40: "Você deve estar ciente de que a compra de um novo computador, a instalação de um novo navegador, a atualização de um navegador existente ou a exclusão ou alteração dos arquivos de cookies do navegador também podem limpar determinados cookies, plug-ins ou configurações de desativação."
    policy_h32: "WEBSITES DE TERCEIROS"
    policy_p41: "Os Aplicativos podem conter links para sites de terceiros e aplicativos de interesse, incluindo anúncios e serviços externos, que não são afiliados a nós. Uma vez que você tenha usado estes links para sair dos Aplicativos, qualquer informação que você fornecer a estes terceiros não está coberta por esta Política de Privacidade, e não podemos garantir a segurança e a privacidade de suas informações. Antes de visitar e fornecer qualquer informação a qualquer site de terceiros, você deve se informar sobre as políticas e práticas de privacidade (se houver) dos terceiros responsáveis pelo site, e deve tomar as medidas necessárias para, a seu critério, proteger a privacidade de suas informações. Não nos responsabilizamos pelo conteúdo, ou práticas de privacidade e segurança e políticas de terceiros, incluindo outros sites, serviços ou aplicativos que possam estar vinculados a, ou a partir, dos Aplicativos."
    policy_h33: "SEGURANÇA DA SUA INFORMAÇÃO"
    policy_p42: "Usamos medidas de segurança administrativas, técnicas e físicas para ajudar a proteger suas informações pessoais.  Embora tenhamos tomado as medidas razoáveis para proteger as informações pessoais que você nos fornece, esteja ciente de que, apesar de nossos esforços, nenhuma medida de segurança é perfeita ou impenetrável, e nenhum método de transmissão de dados pode ser garantido contra interceptação ou outro tipo de uso indevido.  Qualquer informação divulgada on-line é vulnerável a interceptação e uso indevido por partes não autorizadas.  Portanto, não podemos garantir segurança completa se você fornecer informações pessoais."
    policy_h34: "POLÍTICA PARA CRIANÇAS"
    policy_p43: "Não solicitamos informações ou comercializamos intencionalmente para crianças menores de 13 anos de idade. Se você tomar conhecimento de quaisquer dados que tenhamos coletado de crianças menores de 13 anos, entre em contato conosco usando as informações de contato fornecidas abaixo."
    policy_p44: "Se você tiver entre 13 e 17 anos ou for menor de idade onde você mora, antes de usar os Aplicativos, analise a Política de Privacidade e os Termos e Condições com seus pais ou responsáveis. Até que você atinja a maioridade civil no lugar em que mora, você certifica que seus pais ou responsáveis consentiram com seu uso, eles aceitaram a Política de Privacidade e os Termos e Condições em seu nome, e você concorda em fornecer a eles seu endereço de e-mail de registro atual e senha em todos os momentos. Você entende que seus pais ou responsáveis podem nos pedir para modificar ou encerrar seu uso ou acesso, e podemos fazê-lo a pedido deles ou por qualquer outro motivo, a qualquer momento, sem aviso ou responsabilidade a ninguém."
    policy_h35: "CONTROLES PARA CARACTERÍSTICAS DO -NOT-TRACK"
    policy_p45: "A maioria dos navegadores da Web e alguns sistemas operacionais móveis e nossos aplicativos incluem um recurso ou configuração Do-Not-Track (“DNT”) que você pode ativar para sinalizar sua preferência de privacidade para não ter dados sobre suas atividades de navegação on-line monitoradas e coletadas.  Nenhum padrão de tecnologia uniforme para reconhecimento e implementação de sinais DNT foi finalizado. Desta forma, atualmente não respondemos aos sinais do navegador DNT ou a qualquer outro mecanismo que comunique automaticamente a sua escolha de não ser rastreado on-line.  Se for adotado um padrão para rastreamento on-line que devemos seguir no futuro, iremos informá-lo sobre essa prática em uma versão revisada desta Política de Privacidade."
    policy_h36: "OPÇÕES COM RELAÇÃO A SUA INFORMAÇÃO"
    policy_h37: "Informação da conta"
    policy_p46: "Você pode, a qualquer momento, revisar ou alterar as informações em sua conta ou encerrar sua conta através de:"
    pulol1: "Fazendo login nas configurações da sua conta e atualizando sua conta"
    pulol2: "Contatando-nos usando as informações de contato fornecidas abaixo"
    policy_p47: "Após sua solicitação para encerrar sua conta, desativaremos ou excluiremos sua conta e informações de nossos bancos de dados ativos. No entanto, algumas informações podem ser retidas em nossos arquivos para evitar fraudes, solucionar problemas, ajudar em quaisquer investigações, aplicar nossos Termos de Uso e/ou cumprir os requisitos legais."
    policy_h38: "E-mails e comunicações"
    policy_p48: "Se você não deseja mais receber correspondências, e-mails ou outras comunicações nossas, você pode recusar através de:"
    pulol3: "Observando suas preferências no momento em que você registra sua conta nos Aplicativos"
    pulol4: "Logando nas configurações da sua conta e atualizando suas preferências."
    pulol5: "Contatando-nos usando as informações de contato fornecidas abaixo"
    policy_p49: "Se você não deseja mais receber correspondência, e-mails ou outras comunicações de terceiros, é responsável por entrar em contato diretamente com o terceiro."
    policy_h39: "DIREITOS DE PRIVACIDADE DA CALIFÓRNIA"
    policy_p50: 'A Seção 1798.83 do Código Civil da Califórnia, também conhecida como lei "Shine The Light", permite que nossos usuários residentes na Califórnia solicitem e obtenham de nós, uma vez por ano e gratuitamente, informações sobre categorias de informações pessoais (se houver). divulgados a terceiros para fins de marketing direto e os nomes e endereços de todos os terceiros com os quais compartilhamos informações pessoais no ano civil imediatamente anterior. Se você é um residente da Califórnia e gostaria de fazer uma solicitação, envie sua solicitação por escrito para nós, usando as informações de contato fornecidas abaixo.'
    policy_p51: "Se você tem menos de 18 anos de idade, reside na Califórnia e tem uma conta registrada nos Aplicativos, você tem o direito de solicitar a remoção de dados indesejados publicados publicamente nos Aplicativos. Para solicitar a remoção desses dados, entre em contato conosco usando as informações de contato fornecidas abaixo e inclua o endereço de e-mail associado à sua conta e uma declaração de sua residência na Califórnia. Garantiremos que os dados não sejam exibidos publicamente nos Aplicativos, mas lembre-se de que os dados podem não ser completamente ou de forma abrangente removidos de nossos sistemas."
    policy_h40: "CONTATE-NOS"
    policy_p52: "Se você tiver perguntas ou comentários sobre esta Política de Privacidade, entre em contato conosco:"
    policy_p53: "ShareNest LLC"
    policy_p54: "2821 NE 163rd St"
    policy_p55: "Miami, Flórida 33160"
    policy_p56: "info@sharenest.com"

