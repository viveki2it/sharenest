    terms_p32: "In the unlikely event that ShareNest has not been able to resolve a dispute it has with you after attempting to do so informally, we each agree to resolve any claim, dispute, or controversy (excluding any ShareNest claims for injunctive or other equitable relief) arising out of or in connection with or relating to this Agreement, or the breach or alleged breach thereof (collectively, “Claims”), by binding arbitration by the American Arbitration Association (“AAA”) in the city of Miami, Florida under the commercial rules then in effect for the AAA, except as provided herein. The award rendered by the arbitrator shall include costs of arbitration, reasonable attorneys’ fees and reasonable costs for expert and other witnesses, and any judgment on the award rendered by the arbitrator may be entered in any court of competent jurisdiction. Nothing in this Section shall be deemed as preventing ShareNest from seeking injunctive or other equitable relief from the courts as necessary to protect any of ShareNest’s proprietary interests. ALL CLAIMS MUST BE BROUGHT IN THE PARTIES’ INDIVIDUAL CAPACITY, AND NOT AS APLAINTIFF OR CLASS MEMBER IN ANY PURPORTED CLASS OR REPRESENTATIVE PROCEEDING. YOU AGREE THAT, BY ENTERING INTO THIS AGREEMENT, YOU AND LEVER ARE EACH WAIVING THE RIGHT TO A TRIAL BY JURY OR TO PARTICIPATE IN A CLASS ACTION."
    terms_p33: "You agree that the Service is based in Florida; and these Terms are governed by the internal substantive laws of the State of Florida, without respect to its conflict of laws principles. The application of the United Nations Convention on Contracts for the International Sale of Goods is expressly excluded."
    terms_p34: "These Terms, together with any amendments and any additional agreements you may enter into with ShareNest in connection with the Service, will constitute the entire agreement between you and ShareNest concerning the Service. If any provision of these Terms is deemed invalid by a court of competent jurisdiction, the invalidity of such provision shall not affect the validity of the remaining provisions of this Agreement, which shall remain in full force and effect. No waiver of any sections of these Terms shall be deemed a further or continuing waiver of such term or any other term, and ShareNest’s failure to assert any right or provision under these Terms shall not constitute a waiver of such right of provision. We may provide notifications, whether these are required by law of are for marketing or other business related purposes, to you via email notice, written or hard copy notice, or through posting of such notice on our website, as determined by us in our sole discretion."
