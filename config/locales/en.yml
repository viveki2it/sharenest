  pterms:
    terms_h1: "TERMS OF SERVICE"
    terms_p1: "These Terms of Service (“Terms”) govern your access to and use of ShareNest (“ShareNest”, “we” or “our”) websites, services, and applications (collectively the “Service”). Your access to and use of the Service is conditioned on your acceptance of and compliance with these Terms. These Terms apply to all visitors, users and others who access or use the Service. Please read them carefully before using the Services"
    terms_h2: "Your Use of the Service"
    terms_p2: "By accessing or using the Service you agree to be bound by these Terms. If you are using the Services on behalf of an organization or entity (“Organization”), then you are agreeing to these Terms on behalf of that Organization and you represent and warrant that you have the authority to bind the Organization to these Terms. In that case, “you” and “your” refers to you and that Organization."
    terms_p3: "You may use the Services only in compliance with these Terms. The Services may continue to change over time as we refine and add more features. We may stop, suspend, or modify the Services at any time without prior notice to you. We may also remove any content from our Services at our discretion."
    terms_h3: "Children’s Use of the Service"
    terms_p4: "ShareNest wants to protect the safety of children using the Services. To the extent applicable, ShareNest complies with applicable laws and regulations, including the Children’s Online Privacy Protection Act (COPPA), which governs information gathering online from or about children under the age of 13. Verifiable consent from a child’s parent or guardian is required before collecting, using, or disclosing personal information from a child under the age of 13."
    terms_p5: "Consistent with the requirements of COPPA, in any instance where ShareNest asks for age and determines the user is under the age of 13, ShareNest will require a parent or guardian email address in order to send a consent form to the parent/guardian for verifiable consent before ShareNest collects any personal information from children under the age of 13."
    terms_p6: "Without obtaining verifiable parental consent, online contact information collected from a child is only used to respond directly on a one-time basis to a specific request from the child and is not used to re-contact the child and is not maintained in retrievable form by ShareNest."
    terms_p7: "In addition to obtaining verifiable consent according to the process described above, ShareNest does NOT:"
    olli_1: "collect personally identifiable offlinecontact information of a child under age 13 without prior parental consent."
    olli_2: "provide any personally identifiable information, regardless of its source, to any third-party for any purpose whatsoever concerning our Users under 13 years of age, unless otherwise disclosed to children and their parents during the information collection process."
    olli_3: "give children under age 13 the ability to publicly post or otherwise distribute personally identifiable contact information without prior parental consent."
    olli_4: "entice any child by the prospect of a special game, prize, or other activity to divulge more information than is needed to participate in the activity."
    terms_p8: "There are several exceptions that permit collection of a child’s e-mail address without receiving parental consent in advance:"
    ulli_1: "To provide the parents with notice and to seek consent for communications with the child. Note: this may require collection of the parent’s e-mail address as well."
    ulli_2: "To protect the safety of a child who is participating in the Services; i.e., in a message board"
    ulli_3: "To protect the Service or to respond to law enforcement; i.e., in the case of a Service compromise."
    terms_h4: "Data, Files & Your Privacy"
    terms_p9: "By using our Services you provide us with information, files, and folders that you submit to ShareNest (together, “Content”). You retain full ownership to your Content. We don’t claim any ownership to any of it. These Terms do not grant us any rights to your Content or intellectual property except for the rights that are needed to run the Services, as explained below. You give us your permission to do things you ask us to do with your Content, for example, hosting your Content, or analyzing your Content to create reports for you, the selected community(ies), non-profit organizations and schools identified by you as part of your registration process or us. It also includes design choices we make to technically administer our Services, for example, how we redundantly backup data to keep it safe. You give us the permissions we need to do those things to provide the Services. This permission also extends to trusted third parties we work with to provide the Services, which provides our storage space (again, only to provide the Services)."
    terms_p10: "To be clear, aside from the selected community(ies), non-profit organizations and schools identified by you as part of your registration process as community(ies), non-profit organizations and schools you are, wish to or will be associated with, and aside from other exceptions we identify in our Privacy Policy, no matter how the Services change, we won’t share your Content with others unless: (a) you direct us to; (b) we are required to by law or by valid legal process; or (c) we need to in order to provide you the Services. How we collect and use your information generally is also explained in our Privacy Policy."
    terms_p11: "You retain full ownership to your Content, but you agree to grant us a worldwide, non-exclusive, irrevocable, transferable, perpetual, royalty-free license (with the right to sublicense) to use, copy, reproduce, process, adapt, modify, publish, transmit, edit, translate, make derivatives, display and distribute such Content in connection with providing the Service to you and other users in accordance with your settings on the Service. In connection with providing the Service, we may modify or adapt your Content in order to transmit, display or distribute it over computer networks and in various media and/or make changes to your Content as are necessary to conform and adapt that Content to any requirements or limitations of any networks, devices, services or media."
    terms_p12: "You, and not ShareNest, are responsible for maintaining and protecting all of your content. ShareNest will not be liable for any loss or corruption of your Content, or for any costs or expenses associated with backing up or restoring any of your stuff."
    terms_h5: "ShareNest’s license to you"
    terms_p13: "Subject to these Terms, ShareNest gives you a personal, worldwide, royalty-free, non-assignable, non-sublicensable and non-exclusive license to use the Service. We reserve all rights not expressly granted in these Terms in the Service. We can terminate this license at any time for any reason or for no reason."
    terms_p14: "Some use of our Service might require you to download a client software package (“Software”). ShareNest hereby grants you a limited, nonexclusive, nontransferable, revocable license to use the Software, solely to access the Services. Your license to use the Software is automatically revoked if you violate these Terms in a manner that implicates our intellectual property rights. We hereby reserve all rights not expressly granted in these Terms. You must not reverse engineer or decompile the Software, nor attempt to do so, nor assist anyone else to do so. Our Services may update the Software on your device automatically when a new version is available."
    terms_h6: "Your conduct"
    terms_p15: "You are solely responsible for your conduct, the content of your files and folders, and your communications with others while using the Services. For example, it’s your responsibility to ensure that you have the rights or permission needed to comply with these Terms. We may choose to review content for compliance with our community guidelines, but you acknowledge that ShareNest has no obligation to monitor any information on the Services. We are not responsible for the accuracy, completeness, appropriateness, or legality of files, user posts, or any other information you may be able to access using the Services."
    terms_p16: "You agree not to post Content that: (i) may create a risk of harm, loss, physical or mental injury, emotional distress, death, disability, disfigurement, or physical or mental illness to you, to any other person, or to any animal; (ii) may create a risk of any other loss or damage to any person or property; (iii) seeks to harm or exploit children by exposing them to inappropriate content, asking for personally identifiable details or otherwise; (iv) may constitute or contribute to a crime or tort; (v) contains any information or content that we deem to be unlawful, harmful, abusive, racially or ethnically offensive, defamatory, infringing, invasive of personal privacy or publicity rights, harassing, humiliating to other people (publicly or otherwise), libelous, threatening, profane, or otherwise objectionable; (vi) contains any information or content that is illegal (including, without limitation, the disclosure of insider information under securities law or of another party’s trade secrets); (vii) contains any information or content that you do not have a right to make available under any law or under contractual or fiduciary relationships; or (viii) contains any information or content that you know is not correct and current. You agree that any Content that you post does not and will not violate rights of any kind, including without limitation any intellectual property rights or rights of privacy. We reserve the right, but are not obligated, to reject and/or remove any Content that we believe, in our sole discretion, violates these provisions."
    terms_p17: "We reserve the right at all times, but are not obligated, to remove or refuse to distribute any Content on the Service including your stuff. We also reserve the right to access, read, preserve, and disclose any information as we reasonably believe is necessary to (i) satisfy any applicable law, regulation, legal process or governmental request, (ii) enforce the Terms, including investigation of potential violations, (iii) detect, prevent, or otherwise address fraud, security or technical issues, (iv) respond to user support requests, or (v) protect the rights, property or safety of ShareNest, its users and the public."
    terms_h7: "Your Account"
    terms_p18: "You must provide us accurate information when you create your ShareNest account. Your ShareNest account gives you access to the Services and functionality that we may establish and maintain from time to time and in our sole discretion. We may maintain different types of accounts for different types of users or organizations. If you connect to ShareNest with a third-party service, you give us permission to access and use your information from that service as permitted by that service, and to store your log-in credentials for that service. You may never use another user’s account without permission."
    terms_h8: "Account Security"
    terms_p19: "All right, title, and interest in and to the Service (excluding Content provided by users) are and will remain the exclusive property of ShareNest and its licensors. The Service is protected by copyright, trademark, and other laws of both the United States and foreign countries. Nothing in the Terms gives you a right to use the lever name or any of the ShareNest trademarks, logos, domain names, and other distinctive brand features. Any feedback, comments, or suggestions you may provide regarding ShareNest, or the Service is entirely voluntary and we will be free to use such feedback, comments or suggestions as we see fit and without any obligation to you."
    terms_h9: "Use of Content"
    terms_p20: "All Content in or on the Service, whether publicly posted or privately transmitted by users, is the sole responsibility of the person who originated such Content. We do not endorse, support, represent or guarantee the completeness, truthfulness, accuracy, or reliability of any content or communications posted via the Service or endorse any opinions expressed via the Service. If you use or rely on any Content or materials posted via the Service or obtained by you through the Service, it is at your own risk. Under no circumstances will ShareNest be liable in any way for any Content, or any loss or damage of any kind incurred as a result of the use of any Content in the Service."
    terms_p21: "You agree that you are responsible for your use of the Service, for any Content you provide, and for any consequences thereof, including the use of your Content by other users and third parties. You understand that if you do not have the right to submit Content to the Service, doing so may subject you to liability. ShareNest will not be responsible or liable for any use of your Content by ShareNest in accordance with these Terms. You represent and warrant that you have all the rights, power and authority necessary to grant the rights granted herein to any Content that you submit including all necessary rights to upload your Content for use in accordance with these terms and conditions."
    terms_p22: "ShareNest is trusted by its users, and we trust you to use our Service responsibly. You agree not to misuse the Service. For example, you must not, and must not attempt to do the following things: use the Service for any unlawful purposes or for promotion of illegal activities; post any Content on the Service in violation of any applicable law, including intellectual property laws and right of privacy or publicity laws, or any contractual obligation: impersonate others through the Service or otherwise misrepresent your affiliation with a person or entity in a manner that does or is intended to mislead, confuse, or deceive others; publish or post other people’s private or personally identifiable information, such as credit card numbers, street address or Social Security/ National Identity numbers, without their express authorization and permission; send spam; publish or link to malicious content intended to damage or disrupt another user’s browser or computer or to compromise a user’s privacy; access, tamper with, or use non-public areas of the Service, ShareNest’s computer systems, or the technical delivery systems of ShareNest’s providers; probe, scan, or test the vulnerability of any system or network or breach or circumvent any security or authentication measures; access or search the Services by any means other than our publicly supported interfaces (for example, “scraping”); forge any TCP/IP packet header or any part of the header information in any email or posting, or in any way use the Service to send altered, deceptive or false source-identifying information; interfere with, or disrupt, the access of any user, host or network, including, without limitation, sending a virus, overloading, flooding, spamming, mail-bombing the Service, or by scripting the creation of Content in such a manner as to interfere with or create an undue burden on the Service. International users agree to comply with all local laws regarding online conduct and acceptable content."
    terms_h10: "Acceptable Use of ShareNest"
    terms_p23: "We may investigate and/or suspend your account if you violate any of the above rules. Furthermore, we reserve the right to immediately terminate your account without further notice in the event that, in our sole and absolute judgment, you violate these Terms, or abuse the use of our Service."
    terms_h11: "Privacy"
    terms_p24: "We care about the privacy of our users. We collect, use and share personally identifiable information and non-personally identifiable information as described in our Privacy Policy. You are agree that by using the Service, you agree to the collection of such information, and to have your personal data collected, used, transferred to and processed in the United States."
    terms_h12: "DMCA Notice"
    terms_p25_1: "ShareNest respects others’ intellectual property and asks that you do too. We will respond to notices of alleged copyright infringement if they comply with the law and are properly provided to us. Such notices should be reported to"
    terms_p25_2: "and undergo our DMCA Process. We reserve the right to delete or disable content alleged to be infringing and to terminate repeat infringers. Our designated agent for notice of alleged copyright infringement on the Services is our corporate attorney."
    terms_h13: "Third-Party Links"
