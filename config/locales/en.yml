  policy: 
    link: "Privacy Policy"
    policy_h1: "PRIVACY POLICY"
    policy_p1: "ShareNest LLC (“we” or “us” or “our”) respects the privacy of our users (“user” or “you”). This Privacy Policy explains how we collect, use, disclose, and safeguard your information when you access or use our websites, services and mobile applications (collectively the “Applications”). Please read this Privacy Policy carefully. IF YOU DO NOT AGREE WITH THE TERMS OF THIS PRIVACY POLICY, PLEASE DO NOT ACCESS THE APPLICATIONS."
    policy_p2: "We reserve the right to make changes to this Privacy Policy at any time and for any reason. We will alert you about any changes by updating the “Last updated” date of this Privacy Policy. You are encouraged to periodically review this Privacy Policy to stay informed of updates. You will be deemed to have been made aware of, will be subject to, and will be deemed to have accepted the changes in any revised Privacy Policy by your continued use of the Applications after the date such revised Privacy Policy is posted."
    policy_p3: "This Privacy Policy does not apply to the third-party online/mobile store from which you install the Applications or make payments, which may also collect and use data about you. This Privacy Policy does not apply to the practices of third parties that we do not own or control – for example servers, search engines or third party sites – or to individuals that we do not employ or manage. We are not responsible for any of the data collected by any such third party."
    policy_h2: "COLLECTION OF YOUR INFORMATION"
    policy_p4: "We may collect information about you in a variety of ways. The information we may collect via the Applications depends on the content and materials you use, and includes:"
    policy_h3: "Personal Data"
    policy_p5: "Demographic and other personally identifiable information (such as your name and email address) that you voluntarily give to us when choosing to participate in various activities related to the Applications, such as chat, posting messages in comment sections or in our forums, liking posts, sending feedback, and responding to surveys. If you choose to share data about yourself via your profile, online chat, or other interactive areas of the Applications, please be advised that all data you disclose in these areas is public and your data will be accessible to anyone who accesses the Applications."
    policy_h4: "Derivative Data"
    policy_p6: "Information our servers automatically collect when you access the Applications, such as your native actions that are integral to the Applications, including liking, re-blogging, or replying to a post, as well as other interactions with the Applications and other users via server log files."
    policy_h5: "Financial Data"
    policy_p7: "Financial information, such as data related to your payment method (e.g. valid credit card number, card brand, expiration date) that we may collect when you purchase, order, return, exchange, or request information about our services from the Applications. [We store only very limited, if any, financial information that we collect. Otherwise, all financial information is stored by our payment processor, [Amazon Payments,] [Authornize.Net,] [Braintree Payments,] [Chargify,] [Dwolla,] [Google Checkout,] [Paypal,] [SafeCharge,] [Stripe,] [WePay,] [2Checkout,] [other], and you are encouraged to review their privacy policy and contact them directly for responses to your questions."
    policy_h6: "Facebook Permissions"
    policy_p8: "The Applications may by default access your Facebook basic account information, including your name, email, gender, birthday, current city, and profile picture URL, as well as other information that you choose to make public. We may also request access to other permissions related to your account, such as friends, checkins, and likes, and you may choose to grant or deny us access to each individual permission. For more information regarding Facebook permissions, refer to the Facebook Permissions Reference page."
    policy_h7: "Data from Social Networks"
    policy_p9: "User information from social networking sites, such as [Apple’s Game Center, Facebook, Google+ Instagram, Pinterest, Twitter], including your name, your social network username, location, gender, birth date, email address, profile picture, and public data for contacts, if you connect your account to such social networks. This information may also include the contact information of anyone you invite to use and/or join the Applications."
    policy_h8: "Geo-Location Information"
    policy_p10: "We may request access or permission to and track location-based information from your mobile device, either continuously or while you are using the Applications, to provide location-based services. If you wish to change our access or permissions, you may do so in your device’s settings."
    policy_h9: "Mobile Device Access"
    policy_p11: "We may request access or permission to certain features from your mobile device, including your mobile device’s [bluetooth, calendar, camera, contacts, microphone, reminders, sensors, SMS messages, social media accounts, storage,] and other features. If you wish to change our access or permissions, you may do so in your device’s settings."
    policy_h10: "Mobile Device Data"
    policy_p12: "Device information such as your mobile device ID number, model, and manufacturer, version of your operating system, phone number, country, location, and any other data you choose to provide."
    policy_h11: "Push Notifications"
    policy_p13: "We may request to send you push notifications regarding your account or the Applications. If you wish to opt-out from receiving these types of communications, you may turn them off in your device’s settings."
    policy_h12: "Third-Party Data"
    policy_p14: "Information from third parties, such as personal information or network friends, if you connect your account to the third party and grant the Applications permission to access this information."
    policy_h13: "Data From Contests, Giveaways, and Surveys"
    policy_p15: "Personal and other information you may provide when entering contests or giveaways and/or responding to surveys."
    policy_h14: "USE OF YOUR INFORMATION"
    policy_p16: "Having accurate information about you permits us to provide you with a smooth, efficient, and customized experience. Specifically, we may use information collected about you via the Applications to:"
    polli_1: "Administer sweepstakes, promotions, and contests."
    polli_2: "Assist law enforcement and respond to subpoena."
    polli_3: "Compile anonymous statistical data and analysis for use internally or with third parties."
    polli_4: "Create and manage your account."
    polli_5: "Deliver targeted advertising, coupons, newsletters, and other information regarding promotions and the Applications to you."
    polli_6: "Email you regarding your account or order."
    polli_7: "Enable user-to-user communications."
    polli_8: "Fulfill and manage purchases, orders, payments, and other transactions related to the Applications."
    polli_9: "Generate a personal profile about you to make future visits to the Applications more personalized."
    polli_10: "Increase the efficiency and operation of the Applications."
    polli_11: "Monitor and analyze usage and trends to improve your experience with the Applications."
    polli_12: "Notify you of updates to the Applications."
    polli_13: "Offer new products, services, mobile applications, and/or recommendations to you."
    polli_14: "Perform other business activities as needed."
    polli_15: "Prevent fraudulent transactions, monitor against theft, and protect against criminal activity."
    polli_16: "Process payments and refunds."
    polli_17: "Request feedback and contact you about your use of the Applications."
    polli_18: "Resolve disputes and troubleshoot problems."
    polli_19: "Respond to product and customer service requests."
    polli_20: "Send you a newsletter."
    polli_21: "Solicit support for the Applications."
    policy_h15: "DISCLOSURE OF YOUR INFORMATION"
    policy_p17: "We may share information we have collected about you in certain situations. Your information may be disclosed as follows:"
    policy_h16: "By Law or to Protect Rights"
    policy_p18: "If we believe the release of information about you is necessary to respond to legal process, to investigate or remedy potential violations of our policies, or to protect the rights, property, and safety of others, we may share your information as permitted or required by any applicable law, rule, or regulation. This includes exchanging information with other entities for fraud protection and credit risk reduction."
    policy_h17: "Third-Party Service Providers"
    policy_p19: "We may share your information with third parties that perform services for us or on our behalf, including payment processing, data analysis, email delivery, hosting services, customer service, and marketing assistance."
    policy_h18: "Marketing Communications"
    policy_p20: "With your consent, or with an opportunity for you to withdraw consent, we may share your information with third parties for marketing purposes, as permitted by law."
    policy_h19: "Interactions with Other Users"
    policy_p21: "If you interact with other users of the Applications, those users may see your name, profile photo, and descriptions of your activity, including sending invitations to other users, chatting with other users, liking posts, following blogs."
    policy_h20: "Online Postings"
    policy_p22: "When you post comments, contributions or other content to the Applications, your posts may be viewed by all users and may be publicly distributed outside the Applications in perpetuity"
    policy_h21: "Third-Party Advertisers"
    policy_p23: "We may use third-party advertising companies to serve ads when you visit the Applications. These companies may use information about your visits to the Applications and other websites that are contained in web cookies in order to provide advertisements about goods and services of interest to you."
    policy_h22: "Affiliates"
    policy_p24: "We may share your information with our affiliates, in which case we will require those affiliates to honor this Privacy Policy. Affiliates include our parent company and any subsidiaries, joint venture partners or other companies that we control or that are under common control with us."
    policy_h23: "Business Partners"
    policy_p25: "We may share your information with our business partners to offer you certain products, services or promotions."
    policy_h24: "Offer Wall"
    policy_p26: "The Applications may display a third-party-hosted “offer wall.” Such an offer wall allows third-party advertisers to offer virtual currency, gifts, or other items to users in return for acceptance and completion of an advertisement offer. Such an offer wall may appear in the Applications and be displayed to you based on certain data, such as your geographic area or demographic information. When you click on an offer wall, you will leave the Applications. A unique identifier, such as your user ID, will be shared with the offer wall provider in order to prevent fraud and properly credit your account."
    policy_h25: "Social Media Contacts"
    policy_p27: "If you connect to the Applications through a social network, your contacts on the social network will see your name, profile photo, and descriptions of your activity."
    policy_h26: "Other Third Parties"
    policy_p28: "We may share your information with advertisers and investors for the purpose of conducting general business analysis. We may also share your information with such third parties for marketing purposes, as permitted by law."
    policy_h27: "Sale or Bankruptcy"
    policy_p29: "If we reorganize or sell all or a portion of our assets, undergo a merger, or are acquired by another entity, we may transfer your information to the successor entity. If we go out of business or enter bankruptcy, your information would be an asset transferred or acquired by a third party. You acknowledge that such transfers may occur and that the transferee may decline honor commitments we made in this Privacy Policy."
    policy_p30: "We are not responsible for the actions of third parties with whom you share personal or sensitive data, and we have no authority to manage or control third-party solicitations. If you no longer wish to receive correspondence, emails or other communications from third parties, you are responsible for contacting the third party directly."
    policy_h28: "TRACKING TECHNOLOGIES"
    policy_h29: "Cookies and Web Beacons"
    policy_p31: "We may use cookies, web beacons, tracking pixels, and other tracking technologies on the Applications to help customize the Applications and improve your experience. When you access the Applications, your personal information is not collected through the use of tracking technology. Most browsers are set to accept cookies by default. You can remove or reject cookies, but be aware that such action could affect the availability and functionality of the Applications. You may not decline web beacons. However, they can be rendered ineffective by declining all cookies or by modifying your web browser’s settings to notify you each time a cookie is tendered, permitting you to accept or decline cookies on an individual basis."
    policy_h30: "Internet-Based Advertising"
    policy_p32: "Additionally, we may use third-party software to serve ads on the Applications, implement email marketing campaigns, and manage other interactive marketing initiatives. This third-party software may use cookies or similar tracking technology to help manage and optimize your online experience with us. For more information about opting-out of interest-based ads, visit the Network Advertising Initiative Opt-Out Tool or Digital Advertising Alliance Opt-Out Tool."
    policy_h31: "Website Analytics"
    policy_p33: "We may also partner with selected third-party vendors[, such as [Adobe Analytics,] [Clicktale,] [Clicky,] [Cloudfare,] [Crazy Egg,] [Flurry Analytics,] [Google Analytics,] [Heap Analytics,] [Inspectlet,] [Kissmetrics,] [Mixpanel,] [Piwik,] and others], to allow tracking technologies and remarketing services on the Applications through the use of first party cookies and third-party cookies, to, among other things, analyze and track users’ use of the Applications, determine the popularity of certain content, and better understand online activity. By accessing the Applications, you consent to the collection and use of your information by these third-party vendors. You are encouraged to review their privacy policy and contact them directly for responses to your questions. We do not transfer personal information to these third-party vendors. However, if you do not want any information to be collected and used by tracking technologies, you can install and/or update your settings for one of the following:"
    policy_p34: "[Adobe Privacy Choices Page]"
    policy_p35: "[Clicktale Opt-Out Feature][Crazy Egg Opt-Out Feature]"
    policy_p36: "Digital Advertising Alliance Opt-Out Tool"
    policy_p37: "[Flurry Analytics Yahoo Opt-Out Manager][Google Analytics Opt-Out Plugin][Google Ads Settings Page]"
    policy_p38: "[Inspectlet Opt-Out Cookie]"
    policy_p39: "[Kissmetrics Opt-Out Feature][Mixpanel Opt-Out Cookie]"
    policy_p40: "You should be aware that getting a new computer, installing a new browser, upgrading an existing browser, or erasing or otherwise altering your browser’s cookies files may also clear certain opt-out cookies, plug-ins, or settings."
    policy_h32: "THIRD-PARTY WEBSITES"
    policy_p41: "The Applications may contain links to third-party websites and applications of interest, including advertisements and external services, that are not affiliated with us. Once you have used these links to leave the Applications, any information you provide to these third parties is not covered by this Privacy Policy, and we cannot guarantee the safety and privacy of your information. Before visiting and providing any information to any third-party websites, you should inform yourself of the privacy policies and practices (if any) of the third party responsible for that website, and should take those steps necessary to, in your discretion, protect the privacy of your information. We are not responsible for the content or privacy and security practices and policies of any third parties, including other sites, services or applications that may be linked to or from the Application."
    policy_h33: "SECURITY OF YOUR INFORMATION"
    policy_p42: "We use administrative, technical, and physical security measures to help protect your personal information. While we have taken reasonable steps to secure the personal information you provide to us, please be aware that despite our efforts, no security measures are perfect or impenetrable, and no method of data transmission can be guaranteed against any interception or other type of misuse. Any information disclosed online is vulnerable to interception and misuse by unauthorized parties. Therefore, we cannot guarantee complete security if you provide personal information."
    policy_h34: "POLICY FOR CHILDREN"
    policy_p43: "We do not knowingly solicit information from or market to children under the age of 13. If you become aware of any data we have collected from children under age 13, please contact us using the contact information provided below."
    policy_p44: "If you are between 13 and 17 or under the age of majority where you live, before you use the Applications please review the Privacy Policy and the Terms and Conditions with your parents or guardians. Until you reach the age of majority where you live, you certify that your parents or guardians have consented to your use, they have accepted the Privacy Policy and the Terms and Conditions on your behalf, and you agree to provide them with your current registration e-mail address and password at all times. You understand that your parents or guardians may ask us to modify or terminate your use or access, and we may do so at their request or for any other reason, at any time, without notice or responsibility to anyone."
    policy_h35: "CONTROLS FOR DO-NOT-TRACK FEATURES"
    policy_p45: "Most web browsers and some mobile operating systems [and our mobile applications] include a Do-Not-Track (“DNT”) feature or setting you can activate to signal your privacy preference not to have data about your online browsing activities monitored and collected. No uniform technology standard for recognizing and implementing DNT signals has been finalized. As such, we do not currently respond to DNT browser signals or any other mechanism that automatically communicates your choice not to be tracked online. If a standard for online tracking is adopted that we must follow in the future, we will inform you about that practice in a revised version of this Privacy Policy."
    policy_h36: "OPTIONS REGARDING YOUR INFORMATION"
    policy_h37: "Account Information"
    policy_p46: "You may at any time review or change the information in your account or terminate your account by:"
    pulol1: "Logging into your account settings and updating your account"
    pulol2: "Contacting us using the contact information provided below"
    policy_p47: "Upon your request to terminate your account, we will deactivate or delete your account and information from our active databases. However, some information may be retained in our files to prevent fraud, troubleshoot problems, assist with any investigations, enforce our Terms of Use and/or comply with legal requirements."
    policy_h38: "Emails and Communications"
    policy_p48: "If you no longer wish to receive correspondence, emails, or other communications from us, you may opt-out by:"
    pulol3: "Noting your preferences at the time you register your account with the Applications"
    pulol4: "Logging into your account settings and updating your preferences."
    pulol5: "Contacting us using the contact information provided below"
    policy_p49: "If you no longer wish to receive correspondence, emails, or other communications from third parties, you are responsible for contacting the third party directly."
    policy_h39: "CALIFORNIA PRIVACY RIGHTS"
    policy_p50: "California Civil Code Section 1798.83, also known as the “Shine The Light” law, permits our users who are California residents to request and obtain from us, once a year and free of charge, information about categories of personal information (if any) we disclosed to third parties for direct marketing purposes and the names and addresses of all third parties with which we shared personal information in the immediately preceding calendar year. If you are a California resident and would like to make such a request, please submit your request in writing to us using the contact information provided below."
    policy_p51: "If you are under 18 years of age, reside in California, and have a registered account with the Applications, you have the right to request removal of unwanted data that you publicly post on the Applications. To request removal of such data, please contact us using the contact information provided below, and include the email address associated with your account and a statement that you reside in California. We will make sure the data is not publicly displayed on the Applications, but please be aware that the data may not be completely or comprehensively removed from our systems."
    policy_h40: "CONTACT US"
    policy_p52: "If you have questions or comments about this Privacy Policy, please contact us at:"
    policy_p53: "ShareNest LLC"
    policy_p54: "2821 NE 163rd St"
    policy_p55: "Miami, Florida 33160"
    policy_p56: "info@sharenest.com"

